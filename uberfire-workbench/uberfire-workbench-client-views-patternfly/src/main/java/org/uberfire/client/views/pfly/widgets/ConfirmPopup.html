<div class="modal fade" data-field="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-field="confirm-close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title"><span data-field="confirm-title"></span></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <span data-field="confirm-message"></span>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-field="confirm-cancel" data-i18n-key="Cancel" data-dismiss="modal"></button>
                <button type="button" class="btn btn-danger" data-field="confirm-ok"><span data-field="confirm-ok-button-text"></span></button>
            </div>
        </div>
    </div>
</div>
