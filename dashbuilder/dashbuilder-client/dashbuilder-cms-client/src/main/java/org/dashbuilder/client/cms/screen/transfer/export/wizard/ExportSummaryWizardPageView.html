<div id="exportWizardSummary">
    <div class="blank-slate-pf summaryContainer">
        <div class="blank-slate-pf-icon">
            <span class="pficon pficon-ok" id="iconSpan"></span>
        </div>
        <h1 id="exportHeading"></h1>

        <div class="errorMsg alert alert-danger" id="alertContainer"></div>
        <div class="assetsSummaryContainer">
            <h5 data-i18n-key="summary"></h5>
            <div class="list-group">
                <div class="list-group-item">
                    <span class="fa fa-database"></span> <a href="#"
                        id="datasetsInfoAnchor"> <span
                        id="datasetsInformation"></span></a>
                </div>
                <div class="list-group-item">
                    <span class="fa fa-file-text-o"></span> <a href="#"
                        id="pagesInfoAnchor"><span
                        id="pagesInformation"></span></a>
                </div>
                <div class="list-group-item" id="navigationSummaryContainer">
                    <span class="fa fa-navicon"></span> <span
                        data-i18n-key="navigation"></span>
                </div>
            </div>
        </div>
        <div class="blank-slate-pf-main-action">
            <button class="btn btn-primary btn-lg" id="downloadExport"
                data-i18n-key="download"></button>
        </div>
    </div>
</div>
