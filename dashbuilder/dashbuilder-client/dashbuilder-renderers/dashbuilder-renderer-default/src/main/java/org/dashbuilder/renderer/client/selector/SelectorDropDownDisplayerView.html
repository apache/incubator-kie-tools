<div data-field="containerDiv">
    <div>
        <span data-field="titleSpan"></span>
    </div>
    <div data-field="dropDownDiv" class="dropdown btn-group selector-ddown-container">
        <button data-field="dropDownButton" class="btn btn-default dropdown-toggle selector-ddown-button" type="button" data-toggle="dropdown" aria-expanded="false">
            <div data-field="dropDownText" class="selector-ddown-text"></div>
            <span class="caret selector-ddown-caret"></span>
        </button>
        <ul data-field="dropDownMenu" class="dropdown-menu selector-ddown-menu" role="menu">
        </ul>
        <ul data-field="resetMenu" class="dropdown-menu" role="menu">
            <a data-field="resetAnchor" class="selector-ddown-reset-anchor">Clear All</a>
        </ul>
    </div>
</div>
