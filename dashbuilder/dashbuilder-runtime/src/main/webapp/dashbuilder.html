<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Dashbuilder Runtime</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet"
    href="org.dashbuilder.DashbuilderRuntime/css/patternfly.min.css">
</head>
<body>
    <iframe id="__gwt_historyFrame"
        style="width: 0; height: 0; border: 0" title="GWTIframe"></iframe>

    <!--add loading indicator while the app is being loaded-->
    <div id="loading" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="center-block text-center">
                    <div class="spinner spinner-lg"></div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="center-block text-center">
                    <h3>Please wait</h3>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="center-block text-center">
                    <span>Loading application...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- The GWT js file generated at run time -->
    <script type="text/javascript"
        src='org.dashbuilder.DashbuilderRuntime/org.dashbuilder.DashbuilderRuntime.nocache.js'></script>
</body>
</html>
