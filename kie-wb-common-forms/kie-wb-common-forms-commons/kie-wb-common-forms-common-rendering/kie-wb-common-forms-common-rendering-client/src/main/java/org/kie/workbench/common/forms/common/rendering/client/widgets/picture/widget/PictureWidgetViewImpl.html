<div>
    <div class="row">
        <div class="col-md-12">
            <div data-field="videoContainer" class="pictureContainer">
                <video data-field="videoElement" class="videoElement"></video>
                <button data-field="takePicture" class="btn btn-primary actionButton" data-i18n-key="takePicture"></button>
            </div>
            <div data-field="imageContainer" class="pictureContainer">
                <img data-field="imageElement"/>
                <button data-field="takeAnotherPicture" class="btn btn-success actionButton" data-i18n-key="newPicture"></button>
            </div>
        </div>
    </div>
</div>
