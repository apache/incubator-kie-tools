name: "Setup kie-tools build environment"
description: ""

inputs:
  working_dir:
    description: "kie-tools path"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: "Clear storage usage from unnecessary packages"
      if: runner.os == 'Linux'
      shell: bash
      run: |
        echo "Removing large packages"
        sudo apt-get update
        sudo apt-get remove -y '^dotnet-.*'
        sudo apt-get remove -y '^llvm-.*'
        sudo apt-get remove -y 'php.*'
        sudo apt-get remove -y '^mongodb-.*'
        sudo apt-get autoremove -y
        sudo apt-get clean
        echo "Removing large directories"
        sudo rm -rf /opt/ghc || true
        sudo rm -rf /usr/local/.ghcup || true
        sudo rm -rf /usr/share/dotnet || true
        sudo rm -rf /usr/local/lib/android || true

    - name: "Print storage usage (before setup)"
      shell: bash
      run: |
        echo "STEP: Print storage usage (before setup)"
        cd ${{ inputs.working_dir }}
        df -h .

    - name: "Create temp dir"
      shell: bash
      run: |
        echo "STEP: Create tmp dir"
        cd ${{ inputs.working_dir }}
        mkdir tmp

    - name: "Setup pnpm"
      uses: pnpm/action-setup@v3
      with:
        version: 9.3.0

    - name: "Setup Node"
      uses: actions/setup-node@v4
      with:
        node-version: 22.13.1

    - name: "Setup JDK 17"
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: "temurin"

    - name: "Set up GOLANG 1.23.8"
      uses: actions/setup-go@v5
      with:
        go-version: "1.23.8"

    - name: "Set up Maven"
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.9.6

    - uses: actions/setup-python@v5
      with:
        python-version: 3.12

