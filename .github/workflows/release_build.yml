name: "Release :: Build"

on:
  workflow_call:
    inputs:
      dry_run:
        type: boolean
        required: true
      base_ref:
        type: string
        required: true
      tag:
        type: string
        required: false
        default: "0.0.0"
      upload_asset_url:
        type: string
        required: false
        default: ""
      runners:
        type: string
        required: false
        default: '{"dmn_dev_sandbox_image":"false","kie_sandbox_image":"false","kie_sandbox_extended_services_image":"false","git_cors_proxy_image":"false","online_editor":"false","chrome_extensions":"false","vscode_extensions_dev":"false","vscode_extensions_prod":"false","desktop":"false","npm_packages":"false","standalone_editors_cdn":"false","extended_services":"false","dashbuilder":"false","dashbuilder_images":"false","serverless_logic_sandbox":"false","serverless_logic_sandbox_base_image":"false","openjdk11_mvn_image":"false","kn_plugin_workflow":"false"}'
    secrets:
      kie_tools_bot_token:
        required: false
      gh_token:
        required: false
      quay_registry_password:
        required: false
      google_developer_console_client_id:
        required: false
      google_developer_console_client_secret:
        required: false
      google_developer_console_refresh_token:
        required: false
      chrome_extension_id:
        required: false
      swf_chrome_extension_id:
        required: false
      kiegroup_npm_token:
        required: false
      openshift_server:
        required: false
      openshift_token:
        required: false

env:
  KIE_TOOLS_BUILD__runLinters: "false"
  KIE_TOOLS_BUILD__runTests: "false"
  KIE_TOOLS_BUILD__runIntegrationTests: "false"
  KIE_TOOLS_BUILD__buildContainerImages: "true"
  OPENSHIFT_NAMESPACE: "kie-sandbox"
  OPENSHIFT_PART_OF: "kie-sandbox-app"

jobs:
  extract_runners:
    runs-on: ubuntu-latest

    outputs:
      dmn_dev_sandbox_image: ${{ steps.set_runners.outputs.dmn_dev_sandbox_image }}
      kie_sandbox_image: ${{ steps.set_runners.outputs.kie_sandbox_image }}
      kie_sandbox_extended_services_image: ${{ steps.set_runners.outputs.kie_sandbox_extended_services_image }}
      git_cors_proxy_image: ${{ steps.set_runners.outputs.git_cors_proxy_image }}
      online_editor: ${{ steps.set_runners.outputs.online_editor }}
      chrome_extensions: ${{ steps.set_runners.outputs.chrome_extensions }}
      vscode_extensions_dev: ${{ steps.set_runners.outputs.vscode_extensions_dev }}
      vscode_extensions_prod: ${{ steps.set_runners.outputs.vscode_extensions_prod }}
      desktop: ${{ steps.set_runners.outputs.desktop }}
      npm_packages: ${{ steps.set_runners.outputs.npm_packages }}
      standalone_editors_cdn: ${{ steps.set_runners.outputs.standalone_editors_cdn }}
      extended_services: ${{ steps.set_runners.outputs.extended_services }}
      dashbuilder: ${{ steps.set_runners.outputs.dashbuilder }}
      dashbuilder_images: ${{ steps.set_runners.outputs.dashbuilder_images }}
      serverless_logic_sandbox: ${{ steps.set_runners.outputs.serverless_logic_sandbox }}
      serverless_logic_sandbox_base_image: ${{ steps.set_runners.outputs.serverless_logic_sandbox_base_image }}
      openjdk11_mvn_image: ${{ steps.set_runners.outputs.openjdk11_mvn_image }}
      kn_plugin_workflow: ${{ steps.set_runners.outputs.kn_plugin_workflow }}

    steps:
      - name: "Set Runners"
        id: set_runners
        shell: bash
        run: |
          echo "dmn_dev_sandbox_image=${{ fromJSON(inputs.runners).dmn_dev_sandbox_image }}" >> $GITHUB_OUTPUT
          echo "kie_sandbox_image=${{ fromJSON(inputs.runners).kie_sandbox_image }}" >> $GITHUB_OUTPUT
          echo "kie_sandbox_extended_services_image=${{ fromJSON(inputs.runners).kie_sandbox_extended_services_image }}" >> $GITHUB_OUTPUT
          echo "git_cors_proxy_image=${{ fromJSON(inputs.runners).git_cors_proxy_image }}" >> $GITHUB_OUTPUT
          echo "online_editor=${{ fromJSON(inputs.runners).online_editor }}" >> $GITHUB_OUTPUT
          echo "chrome_extensions=${{ fromJSON(inputs.runners).chrome_extensions }}" >> $GITHUB_OUTPUT
          echo "vscode_extensions_dev=${{ fromJSON(inputs.runners).vscode_extensions_dev }}" >> $GITHUB_OUTPUT
          echo "vscode_extensions_prod=${{ fromJSON(inputs.runners).vscode_extensions_prod }}" >> $GITHUB_OUTPUT
          echo "desktop=${{ fromJSON(inputs.runners).desktop }}" >> $GITHUB_OUTPUT
          echo "npm_packages=${{ fromJSON(inputs.runners).npm_packages }}" >> $GITHUB_OUTPUT
          echo "standalone_editors_cdn=${{ fromJSON(inputs.runners).standalone_editors_cdn }}" >> $GITHUB_OUTPUT
          echo "extended_services=${{ fromJSON(inputs.runners).extended_services }}" >> $GITHUB_OUTPUT
          echo "dashbuilder=${{ fromJSON(inputs.runners).dashbuilder }}" >> $GITHUB_OUTPUT
          echo "dashbuilder_images=${{ fromJSON(inputs.runners).dashbuilder_images }}" >> $GITHUB_OUTPUT
          echo "serverless_logic_sandbox=${{ fromJSON(inputs.runners).serverless_logic_sandbox }}" >> $GITHUB_OUTPUT
          echo "serverless_logic_sandbox_base_image=${{ fromJSON(inputs.runners).serverless_logic_sandbox_base_image }}" >> $GITHUB_OUTPUT
          echo "openjdk11_mvn_image=${{ fromJSON(inputs.runners).openjdk11_mvn_image }}" >> $GITHUB_OUTPUT
          echo "kn_plugin_workflow=${{ fromJSON(inputs.runners).kn_plugin_workflow }}" >> $GITHUB_OUTPUT

      - name: "Print Runners"
        shell: bash
        run: |
          echo "dmn_dev_sandbox_image: ${{ steps.set_runners.outputs.dmn_dev_sandbox_image }}"
          echo "kie_sandbox_image: ${{ steps.set_runners.outputs.kie_sandbox_image }}"
          echo "kie_sandbox_extended_services_image: ${{ steps.set_runners.outputs.kie_sandbox_extended_services_image }}"
          echo "git_cors_proxy_image: ${{ steps.set_runners.outputs.git_cors_proxy_image }}"
          echo "online_editor: ${{ steps.set_runners.outputs.online_editor }}"
          echo "chrome_extensions: ${{ steps.set_runners.outputs.chrome_extensions }}"
          echo "vscode_extensions_dev: ${{ steps.set_runners.outputs.vscode_extensions_dev }}"
          echo "vscode_extensions_prod: ${{ steps.set_runners.outputs.vscode_extensions_prod }}"
          echo "desktop: ${{ steps.set_runners.outputs.desktop }}"
          echo "npm_packages: ${{ steps.set_runners.outputs.npm_packages }}"
          echo "standalone_editors_cdn: ${{ steps.set_runners.outputs.standalone_editors_cdn }}"
          echo "extended_services: ${{ steps.set_runners.outputs.extended_services }}"
          echo "dashbuilder: ${{ steps.set_runners.outputs.dashbuilder }}"
          echo "dashbuilder_images: ${{ steps.set_runners.outputs.dashbuilder_images }}"
          echo "serverless_logic_sandbox: ${{ steps.set_runners.outputs.serverless_logic_sandbox }}"
          echo "serverless_logic_sandbox_base_image: ${{ steps.set_runners.outputs.serverless_logic_sandbox_base_image }}"
          echo "openjdk11_mvn_image: ${{ steps.set_runners.outputs.openjdk11_mvn_image }}"
          echo "kn_plugin_workflow: ${{ steps.set_runners.outputs.kn_plugin_workflow }}"

  dmn_dev_sandbox_image:
    env:
      DMN_DEV_SANDBOX__baseImageRegistry: "quay.io"
      DMN_DEV_SANDBOX__baseImageAccount: "kie-tools"
      DMN_DEV_SANDBOX__baseImageName: "dmn-dev-sandbox-deployment-base-image"
      DMN_DEV_SANDBOX__baseImageTag: "${{ inputs.tag }}"
      DMN_DEV_SANDBOX__baseImageBuildTags: "latest ${{ inputs.tag }}"
      DMN_DEV_SANDBOX__onlineEditorUrl: "https://kiegroup.github.io/kogito-online"
      DMN_DEV_SANDBOX__gtmId: "GTM-PMJ42HB"

    if: ${{ needs.extract_runners.outputs.dmn_dev_sandbox_image == 'true' }}
    runs-on: ubuntu-latest
    needs: [extract_runners]
    steps:
      - name: "Checkout @ GitHub default"
        uses: actions/checkout@v3

      - name: "Checkout @ Simulated squashed-merge if PR"
        uses: ./.github/actions/checkout-pr
        with:
          ref: ${{ inputs.base_ref }}

      - name: "Cache Maven packages"
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-dmn-dev-sandbox-deployment-base-image-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-dmn-dev-sandbox-deployment-base-image-m2

      - name: "Setup environment"
        id: setup_env
        uses: ./.github/actions/setup-env

      - name: "Bootstrap"
        id: bootstrap
        uses: ./.github/actions/bootstrap
        with:
          pnpm_filter_string: -F @kie-tools/dmn-dev-sandbox-deployment-base-image...

      - name: "Build"
        shell: bash
        run: |
          pnpm ${{ steps.bootstrap.outputs.pnpm_filter_string }} build:prod

      - name: "Push dmn-dev-sandbox-deployment-base-image to quay.io"
        if: ${{ !inputs.dry_run }}
        uses: redhat-actions/push-to-registry@v2
        with:
          image: "${{ env.DMN_DEV_SANDBOX__baseImageName }}"
          tags: "${{ env.DMN_DEV_SANDBOX__baseImageBuildTags }}"
          registry: "${{ env.DMN_DEV_SANDBOX__baseImageRegistry }}/${{ env.DMN_DEV_SANDBOX__baseImageAccount }}"
          username: "${{ env.DMN_DEV_SANDBOX__baseImageAccount }}"
          password: "${{ secrets.quay_registry_password }}"

  kie_sandbox_image:
    env:
      OPENSHIFT_APP_NAME: "kie-sandbox"
      KIE_SANDBOX__imageRegistry: "quay.io"
      KIE_SANDBOX__imageAccount: "kie-tools"
      KIE_SANDBOX__imageName: "kie-sandbox-image"
      KIE_SANDBOX__imageBuildTags: "latest ${{ inputs.tag }}"
      ONLINE_EDITOR__buildInfo: ""
      ONLINE_EDITOR__kieSandboxExtendedServicesDownloadUrlLinux: "https://github.com/kiegroup/kie-tools/releases/download/${{ inputs.tag }}/kie_sandbox_extended_services_linux_${{ inputs.tag }}.tar.gz"
      ONLINE_EDITOR__kieSandboxExtendedServicesDownloadUrlMacOs: "https://github.com/kiegroup/kie-tools/releases/download/${{ inputs.tag }}/kie_sandbox_extended_services_macos_${{ inputs.tag }}.dmg"
      ONLINE_EDITOR__kieSandboxExtendedServicesDownloadUrlWindows: "https://github.com/kiegroup/kie-tools/releases/download/${{ inputs.tag }}/kie_sandbox_extended_services_windows_${{ inputs.tag }}.exe"
      ONLINE_EDITOR__kieSandboxExtendedServicesCompatibleVersion: "${{ inputs.tag }}"
      ONLINE_EDITOR__gtmId: "GTM-PQGMKNW"
      DMN_DEV_SANDBOX__baseImageRegistry: "quay.io"
      DMN_DEV_SANDBOX__baseImageAccount: "kie-tools"
      DMN_DEV_SANDBOX__baseImageName: "dmn-dev-sandbox-deployment-base-image"
      DMN_DEV_SANDBOX__baseImageTag: "${{ inputs.tag }}"
      DMN_DEV_SANDBOX__onlineEditorUrl: "https://kiegroup.github.io/kogito-online"

    outputs:
      kie_sandbox_url: ${{ steps.deploy_kie_sandbox_image.outputs.route_url }}

    if: ${{ needs.extract_runners.outputs.kie_sandbox_image == 'true' }}
    runs-on: ubuntu-latest
    needs: [extract_runners, dmn_dev_sandbox_image, kie_sandbox_extended_services_image, git_cors_proxy_image]
    steps:
      - name: "Checkout @ GitHub default"
        uses: actions/checkout@v3

      - name: "Checkout @ Simulated squashed-merge if PR"
        uses: ./.github/actions/checkout-pr
        with:
          ref: ${{ inputs.base_ref }}

      - name: "Setup environment"
        id: setup_env
        uses: ./.github/actions/setup-env

      - name: "Bootstrap"
        id: bootstrap
        uses: ./.github/actions/bootstrap
        with:
          pnpm_filter_string: -F @kie-tools/kie-sandbox-image...

      - name: "Build"
        shell: bash
        run: |
          pnpm ${{ steps.bootstrap.outputs.pnpm_filter_string }} build:prod

      - name: "Push kie-sandbox-image to quay.io"
        if: ${{ !inputs.dry_run }}
        uses: redhat-actions/push-to-registry@v2
        with:
          image: "${{ env.KIE_SANDBOX__imageName }}"
          tags: "${{ env.KIE_SANDBOX__imageBuildTags }}"
          registry: "${{ env.KIE_SANDBOX__imageRegistry }}/${{ env.KIE_SANDBOX__imageAccount }}"
          username: "${{ env.KIE_SANDBOX__imageAccount }}"
          password: "${{ secrets.quay_registry_password }}"

      - name: "Prepare environment variables for OpenShift deployment"
        if: ${{ !inputs.dry_run }}
        shell: bash
        run: |
          echo "KIE_SANDBOX_EXTENDED_SERVICES_URL=${{ needs.kie_sandbox_extended_services_image.outputs.kie_sandbox_extended_services_url }}" >> deployment.env
          echo "KIE_SANDBOX_GIT_CORS_PROXY_URL=${{ needs.git_cors_proxy_image.outputs.git_cors_proxy_url }}" >> deployment.env

      - name: "Deploy kie-sandbox-image to OpenShift"
        id: deploy_kie_sandbox_image
        if: ${{ !inputs.dry_run }}
        uses: ./.github/actions/deploy-openshift
        with:
          image_tag: ${{ inputs.tag }}
          image_url: "${{ env.KIE_SANDBOX__imageRegistry }}/${{ env.KIE_SANDBOX__imageAccount }}/${{ env.KIE_SANDBOX__imageName }}:${{ inputs.tag }}"
          app_name: ${{ env.OPENSHIFT_APP_NAME }}
          part_of: ${{ env.OPENSHIFT_PART_OF }}
          openshift_server: ${{ secrets.openshift_server }}
          openshift_token: ${{ secrets.openshift_token }}
          openshift_namespace: ${{ env.OPENSHIFT_NAMESPACE }}
          deployment_envvars_file_path: ./deployment.env
          deployment_icon: "js"

  kie_sandbox_extended_services_image:
    env:
      OPENSHIFT_APP_NAME: "kie-sandbox-extended-services"
      KIE_SANDBOX_EXTENDED_SERVICES__imageRegistry: "quay.io"
      KIE_SANDBOX_EXTENDED_SERVICES__imageAccount: "kie-tools"
      KIE_SANDBOX_EXTENDED_SERVICES__imageName: "kie-sandbox-extended-services-image"
      KIE_SANDBOX_EXTENDED_SERVICES__imageBuildTags: "latest ${{ inputs.tag }}"

    outputs:
      kie_sandbox_extended_services_url: ${{ steps.deploy_kie_sandbox_extended_services_image.outputs.route_url }}

    if: ${{ needs.extract_runners.outputs.kie_sandbox_extended_services_image == 'true' }}
    runs-on: ubuntu-latest
    needs: [extract_runners]
    steps:
      - name: "Checkout @ GitHub default"
        uses: actions/checkout@v3

      - name: "Checkout @ Simulated squashed-merge if PR"
        uses: ./.github/actions/checkout-pr
        with:
          ref: ${{ inputs.base_ref }}

      - name: "Setup environment"
        id: setup_env
        uses: ./.github/actions/setup-env

      - name: "Bootstrap"
        id: bootstrap
        uses: ./.github/actions/bootstrap
        with:
          pnpm_filter_string: -F @kie-tools/kie-sandbox-extended-services-image...

      - name: "Build"
        shell: bash
        run: |
          pnpm ${{ steps.bootstrap.outputs.pnpm_filter_string }} build:prod

      - name: "Push kie-sandbox-extended-services-image to quay.io"
        if: ${{ !inputs.dry_run }}
        uses: redhat-actions/push-to-registry@v2
        with:
          image: "${{ env.KIE_SANDBOX_EXTENDED_SERVICES__imageName }}"
          tags: "${{ env.KIE_SANDBOX_EXTENDED_SERVICES__imageBuildTags }}"
          registry: "${{ env.KIE_SANDBOX_EXTENDED_SERVICES__imageRegistry }}/${{ env.KIE_SANDBOX_EXTENDED_SERVICES__imageAccount }}"
          username: "${{ env.KIE_SANDBOX_EXTENDED_SERVICES__imageAccount }}"
          password: "${{ secrets.quay_registry_password }}"

      - name: "Deploy kie-sandbox-extended-services-image to OpenShift"
        id: deploy_kie_sandbox_extended_services_image
        if: ${{ !inputs.dry_run }}
        uses: ./.github/actions/deploy-openshift
        with:
          image_tag: ${{ inputs.tag }}
          image_url: "${{ env.KIE_SANDBOX_EXTENDED_SERVICES__imageRegistry }}/${{ env.KIE_SANDBOX_EXTENDED_SERVICES__imageAccount }}/${{ env.KIE_SANDBOX_EXTENDED_SERVICES__imageName }}:${{ inputs.tag }}"
          app_name: ${{ env.OPENSHIFT_APP_NAME }}
          part_of: ${{ env.OPENSHIFT_PART_OF }}
          openshift_server: ${{ secrets.openshift_server }}
          openshift_token: ${{ secrets.openshift_token }}
          openshift_namespace: ${{ env.OPENSHIFT_NAMESPACE }}
          deployment_icon: "golang"

  git_cors_proxy_image:
    env:
      OPENSHIFT_APP_NAME: "git-cors-proxy"
      GIT_CORS_PROXY__imageRegistry: "quay.io"
      GIT_CORS_PROXY__imageAccount: "kie-tools"
      GIT_CORS_PROXY__imageName: "git-cors-proxy-image"
      GIT_CORS_PROXY__imageBuildTags: "latest ${{ inputs.tag }}"

    outputs:
      git_cors_proxy_url: ${{ steps.deploy_git_cors_proxy_image.outputs.route_url }}

    if: ${{ needs.extract_runners.outputs.git_cors_proxy_image == 'true' }}
    runs-on: ubuntu-latest
    needs: [extract_runners]
    steps:
      - name: "Checkout @ GitHub default"
        uses: actions/checkout@v3

      - name: "Checkout @ Simulated squashed-merge if PR"
        uses: ./.github/actions/checkout-pr
        with:
          ref: ${{ inputs.base_ref }}

      - name: "Setup environment"
        id: setup_env
        uses: ./.github/actions/setup-env

      - name: "Bootstrap"
        id: bootstrap
        uses: ./.github/actions/bootstrap
        with:
          pnpm_filter_string: -F @kie-tools/git-cors-proxy-image...

      - name: "Build"
        shell: bash
        run: |
          pnpm ${{ steps.bootstrap.outputs.pnpm_filter_string }} build:prod

      - name: "Push git-cors-proxy-image to quay.io"
        if: ${{ !inputs.dry_run }}
        uses: redhat-actions/push-to-registry@v2
        with:
          image: "${{ env.GIT_CORS_PROXY__imageName }}"
          tags: "${{ env.GIT_CORS_PROXY__imageBuildTags }}"
          registry: "${{ env.GIT_CORS_PROXY__imageRegistry }}/${{ env.GIT_CORS_PROXY__imageAccount }}"
          username: "${{ env.GIT_CORS_PROXY__imageAccount }}"
          password: "${{ secrets.quay_registry_password }}"

      - name: "Deploy git-cors-proxy-image to OpenShift"
        id: deploy_git_cors_proxy_image
        if: ${{ !inputs.dry_run }}
        uses: ./.github/actions/deploy-openshift
        with:
          image_tag: ${{ inputs.tag }}
          image_url: "${{ env.GIT_CORS_PROXY__imageRegistry }}/${{ env.GIT_CORS_PROXY__imageAccount }}/${{ env.GIT_CORS_PROXY__imageName }}:${{ inputs.tag }}"
          app_name: ${{ env.OPENSHIFT_APP_NAME }}
          part_of: ${{ env.OPENSHIFT_PART_OF }}
          openshift_server: ${{ secrets.openshift_server }}
          openshift_token: ${{ secrets.openshift_token }}
          openshift_namespace: ${{ env.OPENSHIFT_NAMESPACE }}
          deployment_icon: "nodejs"

  online_editor:
    env:
      ONLINE_EDITOR__buildInfo: ""
      ONLINE_EDITOR__kieSandboxExtendedServicesDownloadUrlLinux: "https://github.com/kiegroup/kie-tools/releases/download/${{ inputs.tag }}/kie_sandbox_extended_services_linux_${{ inputs.tag }}.tar.gz"
      ONLINE_EDITOR__kieSandboxExtendedServicesDownloadUrlMacOs: "https://github.com/kiegroup/kie-tools/releases/download/${{ inputs.tag }}/kie_sandbox_extended_services_macos_${{ inputs.tag }}.dmg"
      ONLINE_EDITOR__kieSandboxExtendedServicesDownloadUrlWindows: "https://github.com/kiegroup/kie-tools/releases/download/${{ inputs.tag }}/kie_sandbox_extended_services_windows_${{ inputs.tag }}.exe"
      ONLINE_EDITOR__kieSandboxExtendedServicesCompatibleVersion: "${{ inputs.tag }}"
      ONLINE_EDITOR__gtmId: "GTM-PQGMKNW"
      ONLINE_EDITOR__gitCorsProxyUrl: "https://git-cors-proxy-kie-sandbox.rhba-0ad6762cc85bcef5745bb684498c2436-0000.us-south.containers.appdomain.cloud"
      DMN_DEV_SANDBOX__baseImageRegistry: "quay.io"
      DMN_DEV_SANDBOX__baseImageAccount: "kie-tools"
      DMN_DEV_SANDBOX__baseImageName: "dmn-dev-sandbox-deployment-base-image"
      DMN_DEV_SANDBOX__baseImageTag: "${{ inputs.tag }}"
      DMN_DEV_SANDBOX__baseImageBuildTags: "latest ${{ inputs.tag }}"
      DMN_DEV_SANDBOX__onlineEditorUrl: "https://kiegroup.github.io/kogito-online"
      DMN_DEV_SANDBOX__gtmId: "GTM-PMJ42HB"

    if: ${{ always() && needs.extract_runners.outputs.online_editor == 'true' && (needs.extended_services.result == 'success' || needs.extended_services.result == 'skipped') && (needs.dmn_dev_sandbox_image.result == 'success' || needs.dmn_dev_sandbox_image.result == 'skipped') }}
    runs-on: ubuntu-latest
    needs: [extract_runners, dmn_dev_sandbox_image, extended_services]
    steps:
      - name: "Checkout @ GitHub default"
        uses: actions/checkout@v3
        with:
          path: kie-tools

      - name: "Checkout @ Simulated squashed-merge if PR"
        uses: ./kie-tools/.github/actions/checkout-pr
        with:
          ref: ${{ inputs.base_ref }}
          path: kie-tools

      - name: "Checkout kogito-online"
        if: ${{ !inputs.dry_run }}
        uses: actions/checkout@v3
        with:
          path: ${{ github.workspace }}/kogito-online
          fetch-depth: 0
          token: ${{ secrets.kie_tools_bot_token }}
          repository: kiegroup/kogito-online
          ref: gh-pages

      - name: "Cache Maven packages"
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-release-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-release-m2

      - name: "Setup environment"
        id: setup_env
        uses: ./kie-tools/.github/actions/setup-env
        with:
          working_dir: kie-tools

      - name: "Bootstrap"
        id: bootstrap
        uses: ./kie-tools/.github/actions/bootstrap
        with:
          working_dir: kie-tools
          pnpm_filter_string: -F @kie-tools/online-editor...

      - name: "Build"
        working-directory: ${{ github.workspace }}/kie-tools
        run: |
          pnpm ${{ steps.bootstrap.outputs.pnpm_filter_string }} build:prod

      - name: "Deploy to GitHub Pages (kogito-online)"
        if: ${{ !inputs.dry_run }}
        working-directory: ${{ github.workspace }}/kogito-online
        shell: bash
        env:
          EDITORS_DIR: ./editors/${{ inputs.tag }}
        run: |
          echo "Reset deployment dir"
          shopt -s extglob
          rm -rf -- !("dev"|"editors"|"standalone"|"chrome-extension"|"swf-chrome-extension"|".nojekyll"|"CNAME"|"0.23.0")

          echo "Copy Editor resources"
          rm -rf $EDITORS_DIR
          mkdir -p $EDITORS_DIR
          cp -RL ${{ github.workspace }}/kie-tools/packages/stunner-editors/dist/dmn $EDITORS_DIR
          cp -RL ${{ github.workspace }}/kie-tools/packages/stunner-editors/dist/bpmn $EDITORS_DIR
          cp -RL ${{ github.workspace }}//kie-tools/packages/stunner-editors/dist/scesim $EDITORS_DIR
          rm -rf ./editors/latest
          ln -s ${{ inputs.tag }} ./editors/latest

          echo "Copy Online Editor resources"
          rm -rf ./gwt-editors
          cp -r ${{ github.workspace }}/kie-tools/packages/online-editor/dist/* .
          rm -rf ./gwt-editors
          ln -s $EDITORS_DIR gwt-editors

          echo "Commit changes and push"
          git add .
          git commit -m "Deploy ${{ inputs.tag }} (Editors + Online Editor)"
          git push origin gh-pages

  chrome_extensions:
    env:
      CHROME_EXTENSION__routerTargetOrigin: "https://kiegroup.github.io"
      CHROME_EXTENSION__routerRelativePath: "kogito-online/chrome-extension/${{ inputs.tag }}"
      CHROME_EXTENSION__manifestFile: "manifest.prod.json"
      CHROME_EXTENSION__onlineEditorUrl: "https://kiegroup.github.io/kogito-online"
      SWF_CHROME_EXTENSION__routerTargetOrigin: "https://kiegroup.github.io"
      SWF_CHROME_EXTENSION__routerRelativePath: "kogito-online/swf-chrome-extension/${{ inputs.tag }}"
      SWF_CHROME_EXTENSION__manifestFile: "manifest.prod.json"
    if: ${{ always() && needs.extract_runners.outputs.chrome_extensions == 'true' && (needs.extended_services.result == 'success' || needs.extended_services.result == 'skipped') && (needs.dmn_dev_sandbox_image.result == 'success' || needs.dmn_dev_sandbox_image.result == 'skipped') && (needs.online_editor.result == 'success' || needs.online_editor.result == 'skipped') }}
    runs-on: ubuntu-latest
