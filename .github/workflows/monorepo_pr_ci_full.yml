name: "CI :: Monorepo (full)"

on:
  pull_request:
    branches: "**"
    paths-ignore:
      - "packages/**"

jobs:
  monorepo-pr-ci:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: .github/actions/setup-env
        with:
          os: ubuntu-latest

      - name: "Build"
        env:
          WEBPACK_minimize: "false"
          WEBPACK_TS_LOADER_transpileOnly: "false"
          KOGITO_TOOLING_BUILD_lint: "true"
          KOGITO_TOOLING_BUILD_test: "true"
          KOGITO_TOOLING_BUILD_testIT: "true"
          DISPLAY: ":99.0"
        run: |
          lerna run build:prod --stream --concurrency 1
