name: "CI :: Build (full)"

on:
  push:
    branches: [main]
  pull_request:
    branches: "**"

concurrency:
  group: ${{ github.event.pull_request && format('ci-build-full-pr-{0}', github.event.pull_request.number) || format('ci-build-full-push-main-{0}', github.sha) }}
  cancel-in-progress: true

jobs:
  run:
    if: github.event.pull_request.draft == false
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Support longpaths"
        if: matrix.os == 'windows-latest'
        run: git config --system core.longpaths true

      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.base_ref }}

      - name: "Setup kie-tools-bot"
        uses: ./.github/actions/setup-kie-tools-bot

      - name: "Merge PR changes"
        id: merge_changes
        uses: ./.github/actions/merge-pr-changes

      - name: "Check if should run or not"
        id: check_diff_paths
        shell: bash
        run: |
          export NON_SOURCE_PATHS=$(cat ./.github/supporting-files/ci/non-source-paths.txt | xargs -n1 -I{} echo -n "'"':!'"{}""' ")
          echo "Non-source paths:"
          echo $NON_SOURCE_PATHS

          # Setting IFS to empty string will preserve new lines on CHANGED_SOURCE_PATHS
          IFS_BKP=$IFS
          IFS=
          export CHANGED_SOURCE_PATHS=$(eval "git diff --name-only ${{ steps.merge_changes.outputs.base_sha }} ${{ steps.merge_changes.outputs.head_sha }} -- $NON_SOURCE_PATHS")
          echo "Changed source paths:"
          echo $CHANGED_SOURCE_PATHS
          IFS=$IFS_BKP

          export CHANGED_SOURCE_PATHS_IN_ROOT=($(echo "$CHANGED_SOURCE_PATHS" | grep -v -e "^packages" -e "^examples"))
          echo "Changed source paths in root:"
          echo ${#CHANGED_SOURCE_PATHS_IN_ROOT[@]}
          printf '%s\n' "${CHANGED_SOURCE_PATHS_IN_ROOT[@]}"

          if [ ${#CHANGED_SOURCE_PATHS[@]} -eq 0 ]; then
            echo 'No source files changed; `CI :: Monorepo (full)` will not run.'
            echo "::set-output name=should_run::false"
          elif [ ! ${{ github.event.pull_request }} ]; then
            echo 'Push to the `main` branch happened; `CI :: Monorepo (full)` will run.'
            echo "::set-output name=should_run::true"
          elif [ ${#CHANGED_SOURCE_PATHS_IN_ROOT[@]} -eq 0 ]; then
            echo 'No source files changed in root; `CI :: Monorepo (full)` will not run.'
            echo "::set-output name=should_run::false"
          else
            echo 'Source files changed in root; `CI :: Monorepo (full)` will run.'
            echo "::set-output name=should_run::true"
          fi

          echo "Done"

      - name: "Setup environment"
        if: steps.check_diff_paths.outputs.should_run == 'true'
        uses: ./.github/actions/setup-env
        with:
          os: ${{ matrix.os }}

      - name: "Bootstrap"
        id: bootstrap
        uses: ./.github/actions/bootstrap

      - name: "Build"
        if: steps.check_diff_paths.outputs.should_run == 'true'
        env:
          WEBPACK__minimize: "false"
          WEBPACK__tsLoaderTranspileOnly: "false"
          KIE_TOOLS_BUILD_lint: "true"
          KIE_TOOLS_BUILD_test: "true"
          KIE_TOOLS_BUILD_testIT: ${{ matrix.os == 'ubuntu-latest' }}
          KIE_TOOLS_BUILD_docker: "true"
          KIE_TOOLS_BUILD_examples: "true"
          DISPLAY: ":99.0"
          START_SERVER_AND_TEST_INSECURE: "true"
        run: |
          pnpm -r --workspace-concurrency=1 build:prod

      - name: "Check generated resources (you should commit those!)"
        if: steps.check_diff_paths.outputs.should_run == 'true'
        shell: bash
        run: |
          git diff
          [ "0" == "$(git diff | wc -l | tr -d ' ')" ]

      - name: "Print storage usage (after build)"
        shell: bash
        run: |
          du -sh .

      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v2
        if: always() && !cancelled() && steps.check_diff_paths.outputs.should_run == 'true'
        with:
          name: artifacts-${{ matrix.os }}
          if-no-files-found: warn
          path: |
            packages/*/dist
            packages/desktop/out/*.zip
            !packages/desktop/dist

      - name: "Upload IT Tests artifacts"
        uses: actions/upload-artifact@v2
        if: always() && !cancelled() && steps.check_diff_paths.outputs.should_run == 'true'
        with:
          name: it-tests-artifacts-${{ matrix.os }}
          if-no-files-found: warn
          path: |
            packages/*/dist-it-tests
