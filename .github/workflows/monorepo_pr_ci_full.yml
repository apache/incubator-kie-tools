name: "CI :: Monorepo (full)"

on:
  pull_request:
    branches: "**"
    paths-ignore:
      - "packages/**"

jobs:
  monorepo-pr-ci-full:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Setup Node"
        uses: actions/setup-node@v1
        with:
          node-version: 16.2.0

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          os: ${{ matrix.os }}

      - name: "Build"
        env:
          WEBPACK_minimize: "false"
          WEBPACK_TS_LOADER_transpileOnly: "false"
          KOGITO_TOOLING_BUILD_lint: "true"
          KOGITO_TOOLING_BUILD_test: "true"
          KOGITO_TOOLING_BUILD_testIT: "true"
          DISPLAY: ":99.0"
        run: |
          lerna run build:prod --stream --concurrency 1

      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          if-no-files-found: warn
          path: |
            packages/*/dist
            packages/hub/out
            packages/desktop/out
            !packages/hub/dist
            !packages/desktop/dist

      - name: "Upload IT Tests artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: it-tests-artifacts
          if-no-files-found: warn
          path: |
            packages/*/dist-it-tests
