name: "CI :: Monorepo (full)"

on:
  pull_request:
    branches: "**"
    paths-ignore:
      - "packages/**"

jobs:
  monorepo-pr-ci:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Setup Node"
        uses: actions/setup-node@v1
        with:
          node-version: 16.2.0

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          os: ubuntu-latest

      - name: "Build"
        env:
          WEBPACK_minimize: "false"
          WEBPACK_TS_LOADER_transpileOnly: "false"
          KOGITO_TOOLING_BUILD_lint: "true"
          KOGITO_TOOLING_BUILD_test: "true"
          KOGITO_TOOLING_BUILD_testIT: "true"
          DISPLAY: ":99.0"
        run: |
          lerna run build:prod --stream --concurrency 1

      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: |
            packages/*/dist

      - name: "Upload IT Tests artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: it-tests-artifacts
          path: |
            packages/*/dist-it-tests
