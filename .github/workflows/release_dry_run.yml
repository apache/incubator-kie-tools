name: "Release :: Dry Run"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *" # 11am UTC everyday
  pull_request:
    branches: "**"
    paths:
      - ".github/workflows/release*"
      - ".github/actions/**"

jobs:
  dry_run:
    uses: kiegroup/kogito-tooling/.github/workflows/release_build.yml@main
    with:
      dry_run: true
      base_ref: ${{ github.event.pull_request && github.base_ref || github.ref }}
      runners: '{"dmn_dev_sandbox_image":"true","kie_sandbox_image":"true","kie_tooling_extended_services_image":"true","online_editor":"true","chrome_extension":"true","vscode_extensions_dev":"true","vscode_extensions_prod":"true","desktop":"true","npm_packages":"true","standalone_editors_cdn":"true","extended_services":"true","dashbuilder":"true","dashbuilder_images":"true"}'
