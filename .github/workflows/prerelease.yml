name: test

on:
  push:
    branches: ["**-prerelease"]
    

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - name: Write version to disk
        run: echo INPUT_who-to-greet=0.0.0 > .github/workflows/.env.global
      - uses: zweitag/github-actions/global-variables@master
      - name: Greet!
        env:
          INPUT_who-to-greet: '`cat version.txt`'
        uses: actions/hello-world-docker-action@master

