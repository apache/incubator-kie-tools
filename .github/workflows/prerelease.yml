name: test

on:
  push:
    branches: ["**-prerelease"]
    

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: ./.github/actions/prerelease-tag
        id: tiago
        with:
          branch: ${{ github.ref }}

      - uses: actions/hello-world-javascript-action@master
        with:
          who-to-greet: ${{ steps.tiago.outputs.tag }}

