name: test

on:
  push:
    branches: ["**-prerelease"]
    

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - name: Write version to disk
        run: echo $GITHUB_REF_oi > version.txt && TIAGO_VERSION=`cat version.txt`
      - name: Greet!
        env:
          TIAGO_VERSION: '`cat version.txt`'
        uses: actions/hello-world-docker-action@master
        with:
          who-to-greet: ${{ TIAGO_VERSION }}

