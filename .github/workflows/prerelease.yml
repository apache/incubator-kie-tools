name: test

on:
  push:
    branches: ["**-prerelease"]
    

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: .github/actions/prerelease-tag
        id: tiago

      - uses: actions/hello-world-javascript-action@master
        with:
          who-to-greet: ${{ steps.tiago.output.tag }}

