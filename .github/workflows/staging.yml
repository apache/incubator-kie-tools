name: "Release :: Draft"

on:
  push:
    branches: ["**-prerelease"]

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_asset_url: ${{ steps.create_release_draft.outputs.upload_url }}
      html_url: ${{ steps.create_release_draft.outputs.html_url }}
      id: ${{ steps.create_release_draft.outputs.id }}
      tag: ${{ steps.release_draft_tag.outputs.tag }}
      download_asset_url: ${{ steps.release_json_ext.outputs.download_url }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Parse `tag`"
        # This bash script returns the `tag` name for the release. Will match "/refs/[tags/heads]/[tag]-prerelease"
        id: release_draft_tag
        shell: bash
        run: |
          echo ::set-output name=tag::$(node -e "console.log('${{ github.ref }}'.match(/^.*\/(.+)-prerelease$/)[1])")

      - name: "Check `tag` against `lerna.json.version`"
        # This bash script returns 0 if equal and 1 otherwise. Will fail if versions are not equal.
        shell: bash
        run: |
          [ "${{ steps.release_draft_tag.outputs.tag }}" == "$(node -e "console.log(require('./lerna.json').version);")" ]

      - name: "Create Release (draft)"
        id: create_release_draft
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_draft_tag.outputs.tag }}
          release_name: ${{ steps.release_draft_tag.outputs.tag }} (alpha)
          commitish: ${{ github.ref }}
          draft: true
          prerelease: true

      - name: "Generate download URL for Release assets"
        id: release_json_ext
        shell: python
        run: |
          print('::set-output name=download_url::' + '${{ steps.create_release_draft.outputs.html_url }}'.replace('/tag/', '/download/'));

  upload-desktop-app-staging:
    needs: [create_release]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          path: kogito-tooling

      - name: "Setup Node"
        uses: actions/setup-node@v1
        with:
          node-version: 16.2.0

      - name: "Setup environment"
        uses: ./kogito-tooling/.github/actions/setup-env
        with:
          os: ${{ matrix.os }}
          path: ./kogito-tooling

      - name: "Build"
        env:
          KOGITO_TOOLING_BUILD_testIT: "false"
          KOGITO_TOOLING_BUILD_test: "false"
          KOGITO_TOOLING_BUILD_lint: "false"
          WEBPACK_minimize: "true"
          WEBPACK_TS_LOADER_transpileOnly: "false"
          ROUTER_targetOrigin: "https://kiegroup.github.io"
          ROUTER_relativePath: "kogito-online/editors/${{ needs.create_release.outputs.tag }}/"
          DOWNLOAD_HUB_linuxUrl: "${{ steps.release_json_ext.outputs.download_url }}/business_modeler_hub_preview_linux_${{ needs.create_release.outputs.tag }}.tar.gz"
          DOWNLOAD_HUB_macOsUrl: "${{ steps.release_json_ext.outputs.download_url }}/business_modeler_hub_preview_macos_${{ needs.create_release.outputs.tag }}.zip"
          DOWNLOAD_HUB_windowsUrl: "${{ steps.release_json_ext.outputs.download_url }}/business_modeler_hub_preview_windows_${{ needs.create_release.outputs.tag }}.zip"
          DISPLAY: ":99.0"
        run: |
          echo ${{ needs.create_release.outputs.upload_asset_url }}
