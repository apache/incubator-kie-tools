<div>
    <form class="form-horizontal">

        <div class="alert alert-danger" style="display: none;" data-field="form-error">
            <span class="pficon pficon-error-circle-o"></span>
            <strong><span data-field="form-error-message"></span></strong>
        </div>

        <div class="form-group" data-field="container-name-form">
            <div class="uf-form-label col-md-3 col-sm-3">
                <label class="control-label" data-i18n-key="ContainerName">Name</label>
            </div>
            <div class="col-sm-9 col-md-9">
                <input data-field="container-name" class="form-control">
                <span style="display:none;" class="help-block" data-field="container-name-help-block"></span>
            </div>
        </div>
        <div class="form-group" data-field="group-id-form">
            <div class="uf-form-label col-md-3 col-sm-3">
                <label class="control-label" data-i18n-key="GroupId">Group Name</label>
            </div>
            <div class="col-sm-9 col-md-9">
                <input data-field="group-id" class="form-control">
            </div>
        </div>

        <div class="form-group" data-field="artifact-id-form">
            <div class="uf-form-label col-md-3 col-sm-3">
                <label class="control-label" data-i18n-key="ArtifactId">Artifact Id</label>
            </div>
            <div class="col-sm-9 col-md-9">
                <input data-field="artifact-id" class="form-control">
            </div>
        </div>

        <div class="form-group" data-field="version-form">
            <div class="uf-form-label col-md-3 col-sm-3">
                <label class="control-label" data-i18n-key="Version">Version</label>
            </div>
            <div class="col-sm-9 col-md-9">
                <input data-field="version" class="form-control">
            </div>
        </div>

    </form>
    <div>
        <label class="uf-form-label" data-field="runtime-label" data-i18n-key="FindArtifact">Find available artifact</label>
    </div>
    <div data-field="artifact-selector-container">
    </div>

</div>
