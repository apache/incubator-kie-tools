<div class="populated-library">
    <div class="row toolbar-pf">
        <div class="col-sm-12">
            <div class="toolbar-pf-actions search-pf kie-search-pf has-button">
                <div class="form-group toolbar-pf-filter has-clear search-bar">
                    <div class="input-group">
                        <div class="input-group-btn" data-field="filter-type"></div>
                        <input id="filter-text" type="search" data-i18n-key="Search" class="form-control">

                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" data-field="search" type="button"><span class="fa fa-search"></span>
                    </button>
                </div>

                <div class="toolbar-pf-action-right">
                    <div class="form-group right-toolbar">
                        <label data-field="page-indicator" class="nowrap"></label>
                        <a href="#" data-field="prev-page" title="Previous Page"><span class="i fa fa-angle-left"></span></a>
                        <input class="page-input page-number" type="text" data-field="current-page" id="-page">
                        <a href="#" data-field="next-page" title="Next Page"><span class="i fa fa-angle-right"></span></a>
                        <span class="nowrap">of <span data-field="total-pages"></span></span>
                        <button data-field="import-asset" class="btn btn-default" data-i18n-key="ImportAsset"></button>
                        <button data-field="add-asset" class="btn btn-primary" data-i18n-key="AddAsset"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-field="indexing-info"></div>
    <div class="list-group list-view-pf list-view-pf-view" data-field="assets-list"></div>
</div>
