<div class="ac library">
    <div class="toolbar-pf fixed-header" data-field="project-toolbar">
        <div class="toolbar-data-title-kie" data-field="project-name"></div>
    </div>
    <div class="page-content-kie">
        <div class="col-md-8 col-lg-9">
            <div class="main-content-kie">
                <div class="toolbar-pf">
                    <div data-field="assets-toolbar" class="toolbar-pf-actions">
                        <div class="toolbar-data-title-kie" data-i18n-key="Assets"></div>
                    </div>
                </div>
                <div class="blank-slate-pf">
                    <h1 data-i18n-key="Title"></h1>
                    <p data-i18n-key="Description1"></p>
                    <p data-i18n-key="Description2"></p>
                    <div class="blank-slate-pf-secondary-action resource-handler-container retracted" data-field="resource-handler-container">
                    </div>
                    <p>
                        <a data-field="browse-more-types" data-i18n-key="BrowseMoreTypes"></a>
                    </p>
                    <hr />
                    <p>
                        <span data-i18n-key="UploadPrefix"></span>
                        <a data-field="uploader" data-i18n-key="UploadText"></a>
                        <span data-i18n-key="UploadSuffix"></span>
                    </p>
                </div>
            </div>
        </div>
        <div data-field="details-container" class="col-md-4 col-lg-3">
        </div>
    </div>
</div>
