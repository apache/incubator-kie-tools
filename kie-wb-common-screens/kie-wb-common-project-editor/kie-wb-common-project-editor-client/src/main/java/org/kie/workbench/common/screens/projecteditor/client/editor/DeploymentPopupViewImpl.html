<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="form-horizontal">
                <fieldset>
                    <div class="form-group" data-field="containerIdGroup">
                        <label class="control-label col-md-4" for="containerIdText">
                            <span data-field="containerIdLabel"></span><sup><i class="fa fa-star kie-wb-common-project-editor-deployment-field-required"></i></sup>
                        </label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" data-field="containerIdText" id="containerIdText">
                            <span class="help-block" data-field="containerIdHelpBlock"></span>
                        </div>
                    </div>
                    <div class="form-group" data-field="containerAliasGroup">
                        <label class="control-label col-md-4" for="containerAliasText">
                            <span data-field="containerAliasLabel"></span><sup><i class="fa fa-star kie-wb-common-project-editor-deployment-field-required"></i></sup>
                        </label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" data-field="containerAliasText" id="containerAliasText">
                            <span class="help-block" data-field="containerAliasHelpBlock"></span>
                        </div>
                    </div>
                    <div class="form-group" data-field="serverTemplateGroup">
                        <label class="control-label col-md-4">
                            <span data-field="serverTemplateLabel"></span><sup><i class="fa fa-star kie-wb-common-project-editor-deployment-field-required"></i></sup>
                        </label>

                        <div class="col-md-8">
                            <div data-field="serverTemplateDropdownContainer"></div>
                            <span class="help-block" data-field="serverTemplateHelpBlock"></span>
                        </div>
                    </div>
                    <div class="form-group" data-field="startContainerGroup">
                        <label class="control-label col-md-4" for="startContainerCheck">
                            <span data-field="startContainerLabel"></span>
                        </label>
                        <div class="col-md-8">
                            <input type="checkbox" id="startContainerCheck" data-field="startContainerCheck">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
