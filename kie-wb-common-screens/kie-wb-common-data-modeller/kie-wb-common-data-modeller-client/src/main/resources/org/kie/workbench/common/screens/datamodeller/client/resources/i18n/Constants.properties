persistence_domain_fieldEditor_identifier_category=Identifier Properties

persistence_domain_fieldEditor_identifier_field_label=Is Identifier
persistence_domain_fieldEditor_identifier_field_help_heading=Is Identifier
persistence_domain_fieldEditor_identifier_field_help=Marks the current field as the Data Object identifier. \
  A persistable Data Object should have one and only one field marked as identifier, and it should be a base java type, \
  like String, Integer, Long, etc. A field that references a Data Object, or is a multiple field can not be marked as \
  identifier. Composite identifiers are not supported in this version.

persistence_domain_fieldEditor_generation_strategy_field_label=Generation strategy
persistence_domain_fieldEditor_generation_strategy_field_help_heading=Generation strategy
persistence_domain_fieldEditor_generation_strategy_field_help=The generation strategy establishes how the identifier \
  values will be automatically generated when the Data Object instances are created and stored in a database. (e.g. by \
  the forms associated to jBPM processes human tasks.) When the by default Identifier field is created, the generation \
  strategy will be also automatically set and it&#8217;s strongly recommended to use this configuration.

persistence_domain_fieldEditor_sequence_generator_field_label=Sequence Generator
persistence_domain_fieldEditor_sequence_generator_field_help_heading=Sequence Generator
persistence_domain_fieldEditor_sequence_generator_field_help=The generator represents the seed for the values that will \
  be used by the Generation Strategy. When the by default Identifier field is created the Sequence Generator will be \
  automatically configured and properly set to be used by the Generation Strategy.

persistence_domain_fieldEditor_column_category=Column Properties

persistence_domain_fieldEditor_column_field_label=Column name
persistence_domain_fieldEditor_column_field_help_heading=Column name
persistence_domain_fieldEditor_column_field_help=Optional value that sets the database column name for the given field.

persistence_domain_fieldEditor_unique_field_label=Unique
persistence_domain_fieldEditor_unique_field_help_heading=Unique
persistence_domain_fieldEditor_unique_field_help=When checked the unique property establishes that current field value \
  should be a unique key when stored in the database. (if not set the default value is false)

persistence_domain_fieldEditor_nullable_field_label=Nullable
persistence_domain_fieldEditor_nullable_field_help_heading=Nullable
persistence_domain_fieldEditor_nullable_field_help=When checked establishes that current field value can be null when \
  stored in a database. (if not set the default value is true)

persistence_domain_fieldEditor_insertable_field_label=Insertable
persistence_domain_fieldEditor_insertable_field_help_heading=Insertable
persistence_domain_fieldEditor_insertable_field_help=When checked establishes that current column will be included in SQL \
  INSERT statements generated by the persistence provider. (if not set the default value is true)

persistence_domain_fieldEditor_updatable_field_label=Updatable
persistence_domain_fieldEditor_updatable_field_help_heading=Updatable
persistence_domain_fieldEditor_updatable_field_help=When checked establishes that current column will be included SQL \
  UPDATE statements generated by the persistence provider. (if not set the default value is true)

