objectEditor_roleHelp=A field that is being annotated with the Event value, indicates that the corresponding fact type will be treated by the rules engine as an event (See Drools Fusion)
objectEditor_typeSafeLabel=TypeSafe
objectEditor_typeSafeHelp=Sets the type safe behaviour for a type. \
If set, enables (true) or disables (false) the type safe behaviour. \
By default all type declarations are compiled with type safety enabled. (See Drools Fusion)

objectEditor_timestampLabel=Timestamp
objectEditor_timestampHelp=Sets the "timestamp" for an event. \
If set, the user may tell the engine to use the timestamp from the event&#8217;s attribute instead of reading it from the Session Clock. \
If not, the engine will automatically assign a timestamp to the event. \
(See Drools Fusion)

objectEditor_durationLabel=Duration
objectEditor_durationHelp=Sets the duration for an event. \
If set the user may declare which of the event&#8217;s attributes contains the duration of the event. \
If not, by default all events have duration 0. \
(See Drools Fusion)

objectEditor_expiresLabel=Expires
objectEditor_expiresHelp=Sets the "timeOffset" for an event expiration.\
If set, this value must be a temporal interval in the form:</BR>\
&nbsp;&nbsp;[#d][#h][#m][#s][#[ms]]</BR>\
Where [ ] means an optional parameter and # means a numeric value.</BR>\
e.g.: 1d2h, means one day and two hours. \
(See Drools Fusion)

