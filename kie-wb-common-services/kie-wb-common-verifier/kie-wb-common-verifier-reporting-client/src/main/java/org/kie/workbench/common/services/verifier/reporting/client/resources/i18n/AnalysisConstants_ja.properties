ImpossibleMatch=起こり得ない一致です
RuleHasNoAction=ルールにアクションがありません
RuleHasNoRestrictionsAndWillAlwaysFire=ルールに制約がないため常に実施されることになります。
MultipleValuesForOneAction=1 つのアクションに複数の値があります。
ConstrainsForFieldXOfFactYAreRedundantTheyWillAlwaysPass=フィールド {0} ファクト {1} の制約は冗長です。これらは常にパスします。
SubsumptantRows=Subsumptant 行
DeficientRow=不完全な行です。
ValueForFactFieldIsSetTwice={0}.{1} の値が 2 回設定されています。
ValueForAnActionIsSetTwice=アクションの値が 2 回設定されました。
RedundantConditionsNote1P1=フィールド {0}.{1} の条件は冗長です
AffectedRows=影響を受ける行
WhenARuleHasNoActionItDoesFireButSinceTheActionSideIsEmptyNothingHappens=ルールにアクションがない場合、ルールは実施されますがアクション側が空白のため何も起こりません。
ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=アクションが誤って除外された可能性があります。この場合、それらを追加してください。そうでない場合は、ルールを削除できます。
ProvideAtLeastOneConditionAndOneActionForTheRule=ルールに対して最低でも1つの条件と1つのアクションを提供してください。
ConflictingRows=競合している行
ConflictingRowsP1=両方のルールの条件が同じファクトセットで満たされる場合、2 つの行で競合が発生しますが、アクションにより既存のファクトフィールドに異なる値が設定されます。条件は、冗長または Subsumptant となる可能性があります。
ConflictingRowsP2=アクションは同じ条件で異なることを行うため、どのアクションが最後にアクティベートされるかを知ることは不可能です。これが原因で、ルールセットの一貫性が失われます。これを修正するには、1 行削除するか、条件をより厳しくしてください。
RedundantRows=冗長な行
DeficientRowsP1=不完全なルールには別のルールと競合するアクションと他のルールとは重複しない条件があります。
DeficientRowsNoteP1=貯蓄が 100,000 を超える場合はローンが承認され、給与が 30,000 未満の場合は却下されます。給与は 30,000 未満でも、貯蓄は 100,000 を越えている申請者がいるかもしれません。このような場合、いずれの行も実施されますが、その実施順序がわからないため、申請が却下されるのか承認されるのか予測は不可能です。
Salary=給与
Savings=貯蓄
ApproveLoan=ローンの承認
DeficientRowsP2=不完全なルールは別のルールと同時に実施できるため、どのアクションが最後にアクティベートされるのかを知ることはできません。これが原因で、ルールセットの一貫性が失われます。これを修正するには、不完全なルールを削除するか、条件をより厳しくしてください。
ImpossibleMatchNote1P1=パターン {2} のフィールド {1} の行 {0} に、起こり得ない一致があります。
ImpossibleMatchNote1P2=競合する条件は {0} と {1} です。
ImpossibleMatchP1=条件間で起こり得ない一致があるルールは、絶対にアクティベートされません。{0} の条件を修正してください。
MissingConditionP1=ルールに条件がない場合、アクションは常に実行されます。これが意図したものでない場合は、条件を追加してください。
MultipleValuesP1=ルールには複数のアクションがあります。ルールは、値に対してフィールドを設定しているか、同じ関数を 2 回実行しているかのいずれかになります。
MultipleValuesNote1P1=この問題の原因となったアクションは {0} と {1} です。
RedundantActionsP1=冗長なアクションが 2 つあります。このうちの 1 つを削除できます。
RedundantActionsNote1P1=冗長なアクションは {0} と {1} です。
RedundantConditionsTitle=冗長な条件
RedundantConditionsP1=同じ値を使った条件チェックを複数持たせてもルールの機能性には影響ありませんが、必要なチェックは 1 つのみです。無用な条件はすべて削除することをお勧めします。
RedundantConditionsNote1P2=冗長な条件は {0} と {1} です。
RedundantRowsP1=2 つの行が同じファクトセットを使って同じアクションを行う場合は冗長が生じています。
RedundantRowsP2=冗長なルールが既存のファクトに値を設定している場合、冗長性は問題にならない可能性があり、単に値を2回設定することになります。2 つのルールがカウンターを増やすか、ワーキングメモリーにファクトをさらに追加すると、問題が発生します。どちらの場合も、他の行は必要ありません。
RedundantRowsP3=修正するには、冗長な行のいずれか一方を削除してください。
SubsumptantRowsP1=任意の行が別のルールのファクトや値のサブセットを使って別の行と同じことを行うと、Subsumption が生じます。
SubsumptantRowsP2=これらのルールは、重複したファクトをワーキングメモリーに挿入したり、関数を 2回 実行したりする場合があります。これが予期された動作でない場合は、Subsumptant 行を削除するか、より厳しくしてください。
AnalysingChecks0To1Of2={2} の {0} から {1} までをチェックしています...
MissingRangeTitle=範囲の欠落
MissingRangeP1=デシジョンテーブルの行 {0} には、テーブル範囲を完全にするカウンターパーツがありません。たとえば、person.age > 50 を確認できますが、person.age <= 50 の場合は、テーブルの他の行は状況をカバーしていません。
SingleHitLost=Single hit 状態ではありません
SingleHitP1=行 {0} と {1} は、同じファクトで一致させることが可能です。これは、このテーブルの 1 つ以上の行が同時に実行される可能性を意味しており、このテーブルはもはや Single hit 状態にはありません。
AnalysisComplete=分析が完了しました
EmptyRule=ルールが空です
Analysis=分析
VerifierFailedTitle=ベリファイヤーエラー
VerifierFailed=ベリファイヤーの実行に失敗しました。これは、コンパイルされないテーブルが原因である可能性があります。

