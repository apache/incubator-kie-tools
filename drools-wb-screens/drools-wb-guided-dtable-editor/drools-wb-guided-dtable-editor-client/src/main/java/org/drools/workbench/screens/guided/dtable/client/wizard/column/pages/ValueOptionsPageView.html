<div>
    <div class="alert alert-info">
        <span class="pficon pficon-info"></span>
        <b><span data-i18n-key="InsertInfo"></span></b>
        <hr/>
        <span data-i18n-key="ValueOptionsPageDescription"></span>
    </div>

    <div data-field="fieldBindingWarning" class="alert alert-warning">
        <span class="pficon pficon-warning-triangle-o"></span>
        <span data-i18n-key="PleaseEnterANameThatIsNotAlreadyUsed"></span>
    </div>

    <div class="form-horizontal">
        <div class="form-group" data-field="valueListGroupContainer">
            <label class="col-sm-4 form-control-label" data-i18n-key="ValueList"></label>

            <div class="col-sm-8">
                <input type="text" data-field="valueList" title=""/>
            </div>
        </div>

        <div class="form-group" data-field="cepWindowOperatorsGroupContainer">
            <label class="col-sm-4 form-control-label" data-i18n-key="OverSlidingWindow">
            </label>

            <div class="col-sm-8">
                <div class="cep-operators-container" data-field="cepWindowOperatorsContainer" data-toggle="popover"></div>
            </div>
        </div>

        <div class="form-group" data-field="defaultValueGroupContainer">
            <label class="col-sm-4 form-control-label" data-i18n-key="Default">
            </label>

            <div class="col-sm-8">
                <div data-field="defaultValueContainer" data-toggle="popover"></div>
            </div>
        </div>

        <div class="form-group" data-field="limitedValueGroupContainer">
            <label class="col-sm-4 form-control-label" data-i18n-key="ConstraintValue">
            </label>

            <div class="col-sm-8">
                <div data-field="limitedValueContainer"></div>
            </div>
        </div>

        <div class="form-group" data-field="bindingGroupContainer">
            <label class="col-sm-4 form-control-label" data-i18n-key="Binding">
            </label>

            <div class="col-sm-8">
                <div data-field="bindingContainer" data-toggle="popover"></div>
            </div>
        </div>
    </div>
</div>
