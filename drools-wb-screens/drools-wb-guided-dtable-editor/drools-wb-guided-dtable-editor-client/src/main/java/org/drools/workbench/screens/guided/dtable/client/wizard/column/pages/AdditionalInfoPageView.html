<div>
    <div class="alert alert-info">
        <span class="pficon pficon-info"></span>
        <b><span data-i18n-key="InsertAdditionalInfo"></span></b>
        <hr/>
        <span data-i18n-key="AdditionalInfoPageDescription"></span>
    </div>

    <div class="form-horizontal">
        <div data-field="warning" class="alert alert-warning">
            <span class="pficon pficon-warning-triangle-o"></span>
            <span data-field="warningMessage"></span>
        </div>

        <div data-field="headerFormItem" class="form-group">
            <label class="col-sm-4 form-control-label" data-i18n-key="HeaderDescription"></label>

            <div class="col-sm-8">
                <input type="text" data-field="header" title="Header"/>
            </div>
        </div>

        <div data-field="hideColumnFormItem" class="form-group">
            <label class="col-sm-4 form-control-label" data-i18n-key="HideColumn"></label>

            <div class="col-sm-1">
                <div data-field="hideColumn"></div>
            </div>
        </div>

        <div data-field="logicallyInsertFormItem" class="form-group">
            <label class="col-sm-4 form-control-label" data-i18n-key="LogicallyInsert"></label>

            <div class="col-sm-1">
                <div data-field="logicallyInsert"></div>
            </div>
        </div>

        <div data-field="updateEngineWithChangesFormItem" class="form-group">
            <label class="col-sm-4 form-control-label" data-i18n-key="UpdateEngine"></label>

            <div class="col-sm-1">
                <div data-field="updateEngineWithChanges"></div>
            </div>
        </div>
    </div>
</div>
