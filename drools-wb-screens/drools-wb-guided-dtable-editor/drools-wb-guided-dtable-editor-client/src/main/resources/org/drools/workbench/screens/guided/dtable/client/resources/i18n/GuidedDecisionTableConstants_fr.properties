#Hit Policies
NoneHitPolicy=Aucun
NoneHitPolicyDescription=Il s’agit du mode d’accès normal. Les anciennes tables de décisions l’utilisaient par défaut. Cependant, étant donné que la version 7.0 utilise PHREAK, l’ordre des lignes a désormais de l’importance. Aucun outil de migration n’est nécessaire pour les anciennes tables. Plusieurs lignes peuvent être déclenchées. La vérification vous informe des lignes en conflit.
UniqueHitPolicy=Accès unique
UniqueHitPolicyDescription=Dans le cadre de la politique d’accès unique, chaque ligne doit être unique, ce qui signifie qu’il ne peut pas y avoir de chevauchement. Deux lignes ne peuvent, en aucun cas, être déclenchées. Si cela se produit, la fonctionnalité de vérification vous en informe au cours de la phase de développement.
FirstHitPolicy=Premier accès
FirstHitPolicyDescription=Le premier accès ne déclenche qu’une seule ligne, à savoir celle qui est satisfaite en premier de haut en bas.
RuleOrderHitPolicy=Ordre des règles
RuleOrderHitPolicyDescription=Plusieurs lignes peuvent être déclenchées et la fonctionnalité de vérification ne signale pas les conflits entre les lignes, car cela est censé se produire.
ResolvedHitPolicy=Accès résolu
ResolvedHitPolicyDescription=Semblable à la règle Premier accès, si ce n’est que vous pouvez, par exemple, accorder à la ligne 10 la priorité par rapport à la ligne 5. Cela signifie que vous pouvez conserver l’ordre des lignes de votre choix pour une meilleure visibilité, mais spécifier des exceptions prioritaires.
None=Aucun
HasPriorityOverRow=A la priorité sur la ligne
Convert=Convertir au format XLS
TableConvertedSuccessfully=Table convertie

