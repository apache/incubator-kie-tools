#Hit Policies
NoneHitPolicy=Ninguno
NoneHitPolicyDescription=Este es el modo normal de aciertos. Las tablas de decisiones antiguas usarán esto de forma predeterminada, pero como 7.0 usa PHREAK, el orden de las filas ahora importa No se necesitan herramientas de migración para las tablas antiguas. Se pueden ejecutar múltiples filas.. La verificación advierte sobre las filas que entran en conflicto.
UniqueHitPolicy=Acierto único
UniqueHitPolicyDescription=Con la política de acierto único, cada fila tiene que ser única, lo que significa que no puede haber superposición. Nunca puede haber una situación en la que dos filas puedan ejecutarse, de lo contrario, la funcionalidad de verificación advierte sobre esto durante el desarrollo.
FirstHitPolicy=Primer acierto
FirstHitPolicyDescription=El primer acierto se ejecuta en una sola fila, la que se satisface primero de arriba hacia abajo.
RuleOrderHitPolicy=Orden de reglas
RuleOrderHitPolicyDescription=Las filas múltiples pueden disparar y la Verificación no informa sobre los conflictos entre las filas ya que se espera que ocurran.
ResolvedHitPolicy=Acierto resuelto
ResolvedHitPolicyDescription=Similar al primer acierto, pero puede, por ejemplo, dar prioridad a la fila 10 sobre la 5. Esto significa que puede mantener el orden de las filas que desee para su lectura visual, pero especificando excepciones de prioridad.
None=Ninguno
HasPriorityOverRow=Tiene prioridad sobre la fila
Convert=Convertir a XLS
TableConvertedSuccessfully=La tabla se convirtió correctamente

