NewPatternPresenter.PleaseEnterANameForFact=ファクトを名前にバインドする必要があります。バインディング名を入力してください。
NewPatternPresenter.PleaseEnterANameThatIsNotTheSameAsTheFactType=ファクトタイプ名と異なる名前を入力してください.
