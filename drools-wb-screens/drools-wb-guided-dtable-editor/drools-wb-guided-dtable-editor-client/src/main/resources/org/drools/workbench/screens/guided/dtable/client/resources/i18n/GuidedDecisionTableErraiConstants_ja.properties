EditMenu.otherwiseDescription=<p>ガイド付きデシジョンテーブルの条件列では、以下のパラメーターが設定されている場合、列内のテーブルセルに "その他" の値を適用することができます: <ul><li><b>計算タイプ</b> は、<b>固定値</b>.</li> に設定されている条件列向けで、<li><b>オペレーター</b> は、等号 <b>==</b> または等号否定 <b>!=</b>.</li> に設定されています。</ul> "その他" の値により、ルールは、すでにテーブルに存在するルールで明示的に定義されていない他の値に定義されることが可能となります。</p>
