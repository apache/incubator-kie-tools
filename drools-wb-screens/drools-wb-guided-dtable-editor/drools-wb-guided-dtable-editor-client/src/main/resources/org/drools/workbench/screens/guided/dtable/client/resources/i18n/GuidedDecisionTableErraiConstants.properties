AttributeColumnPageView.Select=Select the Attribute
AttributeColumnPageView.ActivationGroup=activation-group
AttributeColumnPageView.ActivationGroupDescription=Rules that belong to the same activation-group, identified by this attribute's string value, will only fire exclusively. More precisely, the first rule in an activation-group to fire will cancel all pending activations of all rules in the group, i.e., stop them from firing.
AttributeColumnPageView.AgendaGroup=agenda-group
AttributeColumnPageView.AgendaGroupDescription=Agenda groups allow the user to partition the Agenda providing more execution control. Only rules in the agenda group that has acquired the focus are allowed to fire.
AttributeColumnPageView.AutoFocus=auto-focus
AttributeColumnPageView.AutoFocusDescription=When a rule is activated where the auto-focus value is true and the rule's agenda group does not have focus yet, then it is given focus, allowing the rule to potentially fire.
AttributeColumnPageView.Calendars=calendars
AttributeColumnPageView.CalendarsDescription=Calendars attribute.
AttributeColumnPageView.DateEffective=date-effective
AttributeColumnPageView.DateEffectiveDescription=A rule can only activate if the current date and time is after date-effective attribute.
AttributeColumnPageView.DateExpires=date-expires
AttributeColumnPageView.DateExpiresDescription=A rule cannot activate if the current date and time is after the date-expires attribute.
AttributeColumnPageView.Dialect=dialect
AttributeColumnPageView.DialectDescription=The dialect species the language to be used for any code expressions in the LHS or the RHS code block. Currently two dialects are available, Java and MVEL. While the dialect can be specified at the package level, this attribute allows the package definition to be overridden for a rule.
AttributeColumnPageView.Duration=duration
AttributeColumnPageView.DurationDescription=The duration dictates that the rule will fire after a specified duration, if it is still true.
AttributeColumnPageView.Enabled=enabled
AttributeColumnPageView.EnabledDescription=Enabled attribute.
AttributeColumnPageView.LockOnActive=lock-on-active
AttributeColumnPageView.LockOnActiveDescription=Whenever a ruleflow-group becomes active or an agenda-group receives the focus, any rule within that group that has lock-on-active set to true will not be activated any more; irrespective of the origin of the update, the activation of a matching rule is discarded. This is a stronger version of no-loop, because the change could now be caused not only by the rule itself. It's ideal for calculation rules where you have a number of rules that modify a fact and you don't want any rule re-matching and firing again. Only when the ruleflow-group is no longer active or the agenda-group loses the focus those rules with lock-on-active set to true become eligible again for their activations to be placed onto the agenda.
AttributeColumnPageView.Negate=negate
AttributeColumnPageView.NegateDescription=Negate attribute.
AttributeColumnPageView.NoLoop=no-loop
AttributeColumnPageView.NoLoopDescription=When a rule's consequence modifies a fact it may cause the rule to activate again, causing an infinite loop. Setting no-loop to true will skip the creation of another Activation for the rule with the current set of facts.
AttributeColumnPageView.RuleflowGroup=ruleflow-group
AttributeColumnPageView.RuleflowGroupDescription=Ruleflow is a Drools feature that lets you exercise control over the firing of rules. Rules that are assembled by the same ruleflow-group identifier fire only when their group is active.
AttributeColumnPageView.Salience=salience
AttributeColumnPageView.SalienceDescription=Salience is a form of priority where rules with higher salience values are given higher priority when ordered in the Activation queue.
AttributeColumnPageView.Timer=timer
AttributeColumnPageView.TimerDescription=Timer attribute.
