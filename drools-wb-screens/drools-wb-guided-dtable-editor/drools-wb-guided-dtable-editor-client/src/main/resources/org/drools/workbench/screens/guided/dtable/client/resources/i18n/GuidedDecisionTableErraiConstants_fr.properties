PatternPageView.YouMustEnterAColumnPattern=Vous devez sélectionner un modèle.
PatternPageView.PatternPageDescriptionConditions=Faites votre sélection dans la liste des modèles de faits déjà utilisés dans la section <i>Conditions</i> de votre table ou créez un modèle de faits. Un modèle de faits combine un objet de données disponible dans le package et une liaison de classe de modèle que vous spécifiez. (Exemples : <b>LoanApplication [application]</b> ou <b>IncomeSource [revenu]</b>, où la partie entre crochets correspond à la liaison au type de fait donné).
PatternPageView.PatternPageDescriptionActions=Faites votre sélection dans la liste des modèles de faits déjà utilisés dans la section <i>Conditions</i> ou <i>Fragments BRL de condition</i> de votre table ou créez un modèle de faits. Un modèle de faits combine un objet de données disponible dans le package et une liaison de classe de modèle que vous spécifiez. (Exemples : <b>LoanApplication [application]</b> ou <b>IncomeSource [revenu]</b>, où la partie entre crochets correspond à la liaison au type de fait donné).
PatternPageView.EntryPointDescription=Le cas échéant, définissez le point d’entrée du modèle de faits. Un point d’entrée désigne la porte ou le flux par le biais duquel les faits accèdent au moteur de règles, si cela est spécifié. (Exemples : <b>Flux d’applications</b>, <b>Flux de vérification de solvabilité</b>).
PatternToDeletePageView.PatternToDeletePageDescription=Supprimez un fait qui a été ajouté précédemment comme modèle de faits dans le tableau.
RuleModellerPageView.RuleModellerPageDescription=Un fragment BRL (Business Rule Language) est une section d’une règle créée à l’aide de l’éditeur de règle (guidé). Le fragment BRL de la condition correspond à la partie "WHEN" de la règle, tandis que le fragment BRL de l''action en est la partie "THEN". Cette option de colonne vous permet de définir un fragment BRL de condition à utiliser dans la partie gauche ("WHEN") d’une règle. Dans l’éditeur de règle (guidé) intégré, les valeurs de champ définies comme "Clés de modèle" forment des colonnes dans la table de décision. Des types de colonne plus simples peuvent faire référence à des faits et des champs de fait liés dans le fragment BRL, et inversement.
SummaryPageView.Select=Sélectionner le type de colonne
SummaryPageView.IncludeAdvanced=Inclure des options avancées
SummaryPageView.SummaryPageDescription=Ajoutez une nouvelle colonne à la table de décision (éditeur guidé). (Sélectionnez <b>Inclure les options avancées</b> pour afficher toutes les options.) Les paramètres requis pour chaque type de colonne sont présentés sous forme de pages supplémentaires dans l’assistant.
