EditMenu.otherwiseDescription=<p>Dans le cas des colonnes de condition des tables de décisions (éditeur guidé), vous pouvez appliquer une valeur "n’importe quelle autre" aux cellules si les paramètres suivants sont définis : <ul><li><b>Type de calcul</b> a été défini sur <b>Valeur littérale</b> pour la colonne de condition.</li> <li><b>Opérateur</b> a été défini sur égalité <b>==</b> ou inégalité <b>!=</b>.</li></ul> La valeur "n’importe quelle autre" permet de définir une règle pour toute autre valeur qui n’est pas définie explicitement dans les règles déjà présentes dans la table.</p>
