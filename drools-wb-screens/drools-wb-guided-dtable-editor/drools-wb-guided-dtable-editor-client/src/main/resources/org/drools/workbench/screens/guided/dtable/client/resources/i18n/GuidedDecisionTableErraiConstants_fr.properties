AdditionalInfoPage.HideColumnDescription=Sélectionnez cette option pour masquer la colonne, ou désélectionnez-la pour l’afficher.
AdditionalInfoPage.HeaderColumnDescription=Décrivez brièvement la finalité de cette colonne.
AdditionalInfoPage.LogicalInsertDescription=Sélectionnez cette option pour insérer le modèle de faits de manière logique dans le moteur de décisions, ou désélectionnez-la pour effectuer une insertion normale. Le moteur de décisions est responsable des décisions logiques sur les insertions et les retraits de faits. Après des insertions régulières ou déclarées, les faits doivent être explicitement retirés. Après des insertions logiques, les faits sont automatiquement retirés lorsque les conditions qui les déclaraient initialement ne sont plus vraies.
AdditionalInfoPage.UpdateEngineDescription=Cette option apparaît lorsque le modèle de faits sélectionné est déjà utilisé dans une autre colonne de la table de décision (éditeur guidé). Sélectionnez cette option pour mettre à jour le moteur de décisions avec les valeurs de champ modifiées, ou désélectionnez-la pour ne pas le mettre à jour.
