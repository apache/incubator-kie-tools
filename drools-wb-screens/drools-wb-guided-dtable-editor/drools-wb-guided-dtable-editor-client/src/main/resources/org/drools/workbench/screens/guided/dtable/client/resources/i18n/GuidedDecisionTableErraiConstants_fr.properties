ValueOptionsPageView.ConstraintValue=Valeur de contrainte :
ValueOptionsPageView.ValueOptionsPageDescription=(facultatif) Saisissez une liste d’options de valeur délimitées par une virgule et un espace, afin de limiter les données d’entrée de la table pour la partie condition ("WHEN") de la règle. Lorsque cette liste de valeurs est définie, les valeurs sont proposées dans les cellules relatives à cette colonne sous la forme d’une liste déroulante dans laquelle les utilisateurs ne peuvent sélectionner qu’une seule option. (Exemple de liste 1 : <b>Lundi</b>, <b>Mercredi</b>, <b>Vendredi</b> pour ne spécifier que ces trois options. Exemple de liste 2 : <b>"Berlin, Allemagne"</b>, <b>"Paris, France"</b>)
