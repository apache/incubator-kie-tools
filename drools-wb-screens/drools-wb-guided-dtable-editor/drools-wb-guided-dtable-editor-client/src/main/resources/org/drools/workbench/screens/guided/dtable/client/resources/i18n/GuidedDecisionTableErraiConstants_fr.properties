FieldPageView.Field=Champ :
FieldPageView.SelectField=Sélectionner un champ
FieldPageView.SelectFieldPageDescription=Sélectionnez un champ dans le modèle de faits spécifié précédemment. Les options de champ sont définies dans le fichier de faits, dans le panneau <b>Objets de données</b> de votre projet. (Exemples : champs <b>amount</b> ou <b>lengthYears</b> dans le type de fait <b>LoanApplication</b>)
FieldPageView.TextFieldPageDescription=Définissez le champ avec un prédicat. Les prédicats sont des expressions dont le résultat est Vrai ou Faux. Vous pouvez placer $param dans le champ, auquel cas param sera remplacé par la valeur de la cellule. Par exemple : "this.callMethod($param)".
FieldPageView.PleaseEnterANameThatIsNotAlreadyUsed=Ce nom de liaison est déjà utilisé par un autre modèle ou champ. Veuillez en choisir un autre.
FieldPageView.PredicateBindingInfo=Il n’est pas nécessaire de définir la liaison lorsque le type de calcul est "Prédicat". Le champ est défini avec une expression de prédicat et est évalué sur vrai ou faux.
FieldPageView.Binding=Liaison :
MetaDataColumnPageView.InsertTheMetadata=Insérer le nom des métadonnées
MetaDataColumnPageView.Metadata=Métadonnées :
MetaDataColumnPageView.MetaDataColumnPageDescription=Cette option de colonne vous permet de définir un élément de métadonnées en tant que colonne dans votre table de décision. Chaque colonne représente l’annotation normale des métadonnées dans les règles DRL. Par défaut, la colonne des métadonnées est masquée. Pour afficher la colonne, cliquez sur <b>Modifier les colonnes</b> dans l’éditeur de table de décision et désactivez la case à cocher <b>Masquer la colonne</b>.
