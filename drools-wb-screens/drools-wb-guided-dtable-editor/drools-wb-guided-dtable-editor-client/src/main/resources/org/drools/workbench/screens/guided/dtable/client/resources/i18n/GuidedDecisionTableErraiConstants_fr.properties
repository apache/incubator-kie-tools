AttributeColumnPageView.Select=Sélectionner l’attribut
AttributeColumnPageView.ActivationGroup=activation-group
AttributeColumnPageView.ActivationGroupDescription=Chaîne de caractères identifiant un groupe d’activation (ou XOR) auquel vous souhaitez attribuer la règle. Dans les groupes d’activation, une seule règle peut être activée. La première règle à déclencher annulera toutes les activations en attente de toutes les règles du groupe d’activation. Exemple : `activation-group "NomGroupe"`
AttributeColumnPageView.AgendaGroup=agenda-group
AttributeColumnPageView.AgendaGroupDescription=Chaîne de caractères identifiant un groupe d’agendas auquel vous souhaitez attribuer la règle. Les groupes d’agendas vous permettent de partitionner l’agenda afin de mieux contrôler l’exécution des groupes de règles. Seules les règles d’un groupe d’agendas qui a été sélectionné peuvent être activées. Exemple : `agenda-group "NomGroupe"`
AttributeColumnPageView.AutoFocus=auto-focus
AttributeColumnPageView.AutoFocusDescription=Valeur booléenne applicable uniquement aux règles qui se trouvent à l’intérieur de groupes d’agendas. Lorsque cette option est sélectionnée, le focus sera placé automatiquement sur le groupe d’agendas auquel la règle est affectée la prochaine fois que la règle sera activée
AttributeColumnPageView.Calendars=calendars
AttributeColumnPageView.CalendarsDescription=Définition du calendrier Quartz pour la planification de la règle. Exemple : `calendars "* * 0-7,18-23 ? * *"` (exclure les heures non ouvrables)
AttributeColumnPageView.DateEffective=date-effective
AttributeColumnPageView.DateEffectiveDescription=Chaîne contenant une définition de date et d’heure. La règle ne peut être activée que si la date et l’heure actuelles se situent après un attribut `date-effective`. Exemple : `date-effective "4-Sep-2018"`
AttributeColumnPageView.DateExpires=date-expires
AttributeColumnPageView.DateExpiresDescription=Chaîne contenant une définition de date et d’heure. La règle ne peut être activée que si la date et l’heure actuelles se situent après un attribut `date-expires`. Exemple : `date-expires "4-Oct-2018"`
AttributeColumnPageView.Dialect=dialect
AttributeColumnPageView.DialectDescription=Chaîne identifiant `JAVA` ou `MVEL` en tant que langage à utiliser pour les expressions de code de la règle. Par défaut, la règle utilise le dialecte spécifié au niveau du package. Tout dialecte spécifié ici a la priorité sur le paramètre dialect du package. Exemple : `dialect "JAVA"`
AttributeColumnPageView.Duration=duration
AttributeColumnPageView.DurationDescription=Valeur entière longue définissant la durée en millisecondes après laquelle la règle peut être activée, pour autant que les conditions de la règle soient toujours remplies. Exemple : `duration 10000`
AttributeColumnPageView.Enabled=enabled
AttributeColumnPageView.EnabledDescription=Valeur booléenne. Lorsque l’option est sélectionnée, la règle est activée. Dans le cas contraire, elle est désactivée.
AttributeColumnPageView.LockOnActive=lock-on-active
AttributeColumnPageView.LockOnActiveDescription=Valeur booléenne applicable uniquement aux règles qui se trouvent à l’intérieur de groupes de flux de règles ou de groupes d’agendas. Lorsque cette option est sélectionnée, la prochaine fois que le groupe de flux de la règle s’activera ou qu’un focus sera placé sur le groupe d’agendas de la règle, cette dernière ne pourra pas être réactivée tant que le groupe de flux de règles ne sera pas désactivé ou que le groupe d’agendas ne sera pas désélectionné. Il s’agit d’une version plus stricte de l’attribut `no-loop`, en ce sens que l’activation d’une règle correspondante est ignorée, quelle que soit l’origine de la mise à jour (et pas seulement par la règle proprement dite). Cet attribut est idéal pour les règles de calcul dans lesquelles plusieurs règles modifient un fait, et pour lesquelles vous souhaitez qu’aucune règle ne corresponde et ne se déclenche à nouveau.
AttributeColumnPageView.Negate=negate
AttributeColumnPageView.NegateDescription=Valeur booléenne. Lorsque cette option est sélectionnée, la partie condition (WHEN) de la règle est annulée.
AttributeColumnPageView.NoLoop=no-loop
AttributeColumnPageView.NoLoopDescription=Valeur booléenne. Lorsque cette option est sélectionnée, la règle ne peut pas être réactivée (mise en boucle) si une conséquence de la règle déclenche à nouveau une condition qui était remplie précédemment. Si la condition n’est pas sélectionnée, la règle peut être mise en boucle dans ces circonstances.
AttributeColumnPageView.RuleflowGroup=ruleflow-group
AttributeColumnPageView.RuleflowGroupDescription=Chaîne de caractères identifiant un groupe de flux de règles. Dans les groupes de flux de règles, les règles ne peuvent être déclenchées que lorsque le groupe est activé par le flux de règles associé. Exemple : `ruleflow-group "NomGroupe"`
AttributeColumnPageView.Salience=salience
AttributeColumnPageView.SalienceDescription=Nombre entier définissant la priorité de la règle. Les règles ayant une valeur salience plus élevée sont prioritaires lorsqu’elles sont classées dans la file d’attente d’activation. Exemple : `salience 10`
AttributeColumnPageView.Timer=timer
AttributeColumnPageView.TimerDescription=Chaîne de caractères identifiant la définition de minuteur `int` (intervalle) ou `cron` pour la planification de la règle. Exemple : `timer "*/5 * * * *"`  (toutes les 5 minutes)
AttributeColumnPageView.AttributeColumnPageDescription=Ajoutez une ou plusieurs colonnes d’attributs représentant l’un des attributs de règle DRL, tels que Salience, Enabled, Date-Effective, etc.
CalculationTypePageView.Select=Sélectionner le type de calcul
CalculationTypePageView.CalculationType=Type de calcul :
CalculationTypePageView.LiteralValue=Valeur littérale
CalculationTypePageView.Formula=Formule
CalculationTypePageView.Predicate=Prédicat
CalculationTypePageView.CalculationTypePageDescription=Sélectionnez l’un des types de calcul suivants :<ul><li><b>Valeur littérale :</b> la valeur de la cellule est comparée au champ à l’aide de l’opérateur.</li><li><b>Formule :</b> l’expression de la cellule est évaluée, puis comparée au champ.</li><li><b>Prédicat :</b> aucun champ n’est nécessaire ; l’expression est évaluée sur <b>vrai</b> ou <b>faux</b>.</li></ul>
