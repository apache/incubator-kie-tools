WorkItemPageView.Choose=Choisir…
WorkItemPageView.WorkItemPageDescription=Exécutez un gestionnaire d’éléments de travail, en fonction des définitions que vous avez prédéfinies à ce niveau, ou définissez la valeur d’un champ de fait défini précédemment sur la valeur d’un paramètre de résultat d’un gestionnaire d’éléments de travail pour la partie "THEN" de la règle. L’élément de travail doit définir un paramètre de résultat du même type de données qu’un champ situé sur un fait lié pour que vous puissiez définir le champ sur le paramètre de retour. (Les éléments de travail sont créés sous <b>Concevoir â Projets â [sélectionner un projet] â Ajouter un actif â Définition des éléments de travail</b>).
