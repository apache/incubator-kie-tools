<!-- TEST TOOLS -->
<div id="testtools-panel" class="uf-scroll-panel">
    <div id="kieTestToolsContent" class="tab-pane kie-tab-pane--scesim-panel">
        <p data-field="testToolsDescriptionElement"></p>
        <div>
            <label data-field="testToolObjectSelectionTitleElement" for="kie-search"></label>
            <a href="#">
                <span data-field="infoSelectDataObjectElement" class="pficon pficon-info kie-test-tools-info__icon" data-toggle="tooltip" data-placement="left" title=""></span>
            </a>
        </div>
        <div id="kie-search" class="kie-test-tools-content__box"><!-- outlined data object box -->
            <!-- search box -->
            <div class="search-pf has-button kie-test-tools-search__box">
                <div class="form-group has-clear">
                    <div class="search-pf-input-group">
                        <input id="search1" type="search" class="form-control" data-field="inputSearch" placeholder="Search">
                        <button type="button" class="clear" data-field="clearSearchButton" aria-hidden="true">
                            <span class="pficon pficon-close"></span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="button" data-field="searchButton">
                        <span class="fa fa-search"></span></button>
                </div>
            </div>
            <!-- end search box -->

            <!-- data object list expansion -->
            <div id="data-object-pf-list-simple-expansion" class="tree-list-view-pf-view kie-tree-list-view-pf-view--compact" data-field="dataObjectListContainer"></div>
            <!-- end list expansion -->
            <!-- simple java type list expansion -->
            <div id="simple-java-type-pf-list-simple-expansion" class="tree-list-view-pf-view kie-tree-list-view-pf-view--compact" data-field="simpleJavaTypeListContainer"></div>
            <!-- end list expansion -->
            <!-- instance list expansion -->
            <span data-field="instanceListContainer-separator" class="kie-test-tools-instances-list__label"></span>
            <div id="instance-pf-list-simple-expansion" class="tree-list-view-pf-view kie-tree-list-view-pf-view--compact" data-field="instanceListContainer"></div>
            <!-- end list expansion -->
            <!-- instance list expansion -->
            <div id="simple-java-instance-pf-list-simple-expansion" class="tree-list-view-pf-view kie-tree-list-view-pf-view--compact" data-field="simpleJavaInstanceListContainer"></div>
            <!-- end list expansion -->

        </div><!-- end outlined data object box -->
        <div class="kie-tab-pane--scesim-panel-footer">
             <span>
                 <button class="btn btn-lg btn-primary" type="button" data-field="addButton"></button>
                 <span>
                     <a class="kie-test-tools-clear-selection" data-field="clearSelectionElement" href="#"></a>
                 </span>
             </span>
            <div class="kie-test-tools-insert-object-label" data-field="addButtonLabel"></div>
        </div>
    </div>
</div>
