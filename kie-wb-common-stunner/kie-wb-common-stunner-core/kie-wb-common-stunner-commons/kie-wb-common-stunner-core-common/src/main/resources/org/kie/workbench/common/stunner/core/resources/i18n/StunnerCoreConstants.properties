org.kie.workbench.common.stunner.core.rule.violations.EdgeCardinalityMaxRuleViolation=The node with roles '{0}', can have a maximum of {3} occurrences for {1} edge/s for '{2}' direction. Currently found {4} occurrences
org.kie.workbench.common.stunner.core.rule.violations.ContextOperationNotAllowedViolation={0} operation not allowed
org.kie.workbench.common.stunner.core.rule.violations.BoundsExceededViolation=Bounds exceeded for the candidate '{0}'. The maximum allowed value for coordinates is [{1}, {2}]
