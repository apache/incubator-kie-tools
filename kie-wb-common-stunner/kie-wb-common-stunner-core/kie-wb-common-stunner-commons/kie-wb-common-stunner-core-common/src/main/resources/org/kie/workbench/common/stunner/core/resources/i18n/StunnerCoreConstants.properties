# Rule Violation Types
#######################
org.kie.workbench.common.stunner.core.rule.violations.ContainmentRuleViolation=The '{0}' cannot accepts the containment for the candidate roles '{1}'
org.kie.workbench.common.stunner.core.rule.violations.DockingRuleViolation=The '{0}' does not accepts docking the candidate roles '{1}'
org.kie.workbench.common.stunner.core.rule.violations.ConnectionRuleViolation=The connection is not allowed for the edge with role '{0}'. The permitted connections are '{1}'
org.kie.workbench.common.stunner.core.rule.violations.CardinalityMinRuleViolation=The diagram must contain a minimum of {1} occurrences for any of the following roles '{0}'. Currently found {2} occurrence/s
