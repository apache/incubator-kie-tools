org.kie.workbench.common.stunner.bpmn.definition.EndTerminateEvent.title=End Terminate
org.kie.workbench.common.stunner.bpmn.definition.EndTerminateEvent.description=Triggering the immediate termination of a process instance. All steps still in execution in parallel branches are terminated
org.kie.workbench.common.stunner.bpmn.definition.EndErrorEvent.title=End Error
org.kie.workbench.common.stunner.bpmn.definition.EndErrorEvent.description=The process ends in an error state. As result a named error is thrown.
org.kie.workbench.common.stunner.bpmn.definition.EndSignalEvent.title=End Signal
org.kie.workbench.common.stunner.bpmn.definition.EndSignalEvent.description=The process ends based on signalling across different processes. (One signal thrown can be caught multiple times)
org.kie.workbench.common.stunner.bpmn.definition.EndMessageEvent.title=End Message
org.kie.workbench.common.stunner.bpmn.definition.EndMessageEvent.description=The process ends when a given message is fired.
org.kie.workbench.common.stunner.bpmn.definition.EndEscalationEvent.title=End Escalation
org.kie.workbench.common.stunner.bpmn.definition.EndEscalationEvent.description=The case is escalated with the end of the process.
org.kie.workbench.common.stunner.bpmn.definition.EndCompensationEvent.title=End Compensation
org.kie.workbench.common.stunner.bpmn.definition.EndCompensationEvent.description=Triggering compensation as final process step.
org.kie.workbench.common.stunner.bpmn.definition.ExclusiveGateway.title=Exclusive
org.kie.workbench.common.stunner.bpmn.definition.ExclusiveGateway.description=When splitting, it routes the sequence flow to exactly one of the outgoing branches based on conditions. When merging, it awaits one incoming branch to complete before triggering the outgoing flow.
org.kie.workbench.common.stunner.bpmn.definition.ParallelGateway.title=Parallel
org.kie.workbench.common.stunner.bpmn.definition.ParallelGateway.description=When used to split the sequence flow, all outgoing branches are activated simultaneously. When merging parallel branches it waits for all incoming branches to complete before triggering the outgoing flow.
org.kie.workbench.common.stunner.bpmn.definition.InclusiveGateway.title=Inclusive
org.kie.workbench.common.stunner.bpmn.definition.InclusiveGateway.description=When splitting, one or more branches are activated based on branching conditions. When merging, it awaits all active incoming branches to complete.
org.kie.workbench.common.stunner.bpmn.definition.StartNoneEvent.title=Start
org.kie.workbench.common.stunner.bpmn.definition.StartNoneEvent.description=Untyped start event
org.kie.workbench.common.stunner.bpmn.definition.StartSignalEvent.title=Start Signal
org.kie.workbench.common.stunner.bpmn.definition.StartSignalEvent.description=A process instance is started based on signalling across different processes. (One signal thrown can be caught multiple times)
org.kie.workbench.common.stunner.bpmn.definition.StartMessageEvent.title=Start Message
org.kie.workbench.common.stunner.bpmn.definition.StartMessageEvent.description=A process instance is started when a message is being observed.
org.kie.workbench.common.stunner.bpmn.definition.StartTimerEvent.title=Start Timer
org.kie.workbench.common.stunner.bpmn.definition.StartTimerEvent.description=A process instance is started on cyclic timer events, points in time, after time spans or timeouts.
org.kie.workbench.common.stunner.bpmn.definition.StartErrorEvent.title=Start Error
org.kie.workbench.common.stunner.bpmn.definition.StartErrorEvent.description=Starts an event subprocess by catching a named error. This event is only used inside of a event subprocess.
org.kie.workbench.common.stunner.bpmn.definition.StartConditionalEvent.title=Start Conditional
org.kie.workbench.common.stunner.bpmn.definition.StartConditionalEvent.description=Starts a process or an event subprocess instance based on changed business conditions or matching business rules.
org.kie.workbench.common.stunner.bpmn.definition.StartEscalationEvent.title=Start Escalation
org.kie.workbench.common.stunner.bpmn.definition.StartEscalationEvent.description=Reacts on an escalation to another role in the organization. This event is only used inside of a event subprocess.
org.kie.workbench.common.stunner.bpmn.definition.StartCompensationEvent.title=Start Compensation
org.kie.workbench.common.stunner.bpmn.definition.StartCompensationEvent.description=Compensation handling. This event is only used inside of a event subprocess.
org.kie.workbench.common.stunner.bpmn.definition.ReusableSubprocess.title=Reusable
org.kie.workbench.common.stunner.bpmn.definition.ReusableSubprocess.description=A reusable Sub-Process. It can be used to invoke another process.
org.kie.workbench.common.stunner.bpmn.definition.AdHocSubprocess.title=Adhoc
org.kie.workbench.common.stunner.bpmn.definition.AdHocSubprocess.description=An Adhoc Sub-Process.
org.kie.workbench.common.stunner.bpmn.definition.EmbeddedSubprocess.title=Embedded
org.kie.workbench.common.stunner.bpmn.definition.EmbeddedSubprocess.description=An embedded Sub-Process.
org.kie.workbench.common.stunner.bpmn.definition.EventSubprocess.title=Event
org.kie.workbench.common.stunner.bpmn.definition.EventSubprocess.description=An event Sub-Process.
org.kie.workbench.common.stunner.bpmn.definition.MultipleInstanceSubprocess.title=Multiple Instance
org.kie.workbench.common.stunner.bpmn.definition.MultipleInstanceSubprocess.description=A multiple instance Sub-Process.
org.kie.workbench.common.stunner.bpmn.definition.BusinessRuleTask.title=Business Rule
org.kie.workbench.common.stunner.bpmn.definition.BusinessRuleTask.description=A task is a unit of work - the job to be performed
org.kie.workbench.common.stunner.bpmn.definition.NoneTask.title=Task
org.kie.workbench.common.stunner.bpmn.definition.NoneTask.description=A task is a unit of work - the job to be performed
org.kie.workbench.common.stunner.bpmn.definition.UserTask.title=User
org.kie.workbench.common.stunner.bpmn.definition.UserTask.description=A task is a unit of work - the job to be performed
org.kie.workbench.common.stunner.bpmn.definition.ScriptTask.title=Script
org.kie.workbench.common.stunner.bpmn.definition.ScriptTask.description=A task is a unit of work - the job to be performed
org.kie.workbench.common.stunner.bpmn.definition.IntermediateTimerEvent.title=Intermediate Timer
org.kie.workbench.common.stunner.bpmn.definition.IntermediateTimerEvent.description=Process execution is delayed until a certain point in time is reached or a particular duration is over.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateConditionalEvent.title=Intermediate Conditional
org.kie.workbench.common.stunner.bpmn.definition.IntermediateConditionalEvent.description=Process execution is delayed until a changed business condition or business rule matches.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventCatching.title=Intermediate Message
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventCatching.description=Process execution is delayed until a particular message is catch.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventCatching.title=Intermediate Signal
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventCatching.description=Process execution is delayed until a particular signal is catched. Signalling can happen across different processes.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateErrorEventCatching.title=Intermediate Error
org.kie.workbench.common.stunner.bpmn.definition.IntermediateErrorEventCatching.description=Catches a named error, which was thrown by an inner scope (e.g. subprocess). This event needs to be attached to the boundary of an activity.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEvent.title=Intermediate Escalation
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEvent.description=This event reacts on the escalation of a case. It needs to be attached to the boundary of an activity.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEvent.title=Intermediate Compensation
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEvent.description=Compensation handling in case of partially failed operations. This event needs to be attached to the boundary of an activity.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventThrowing.title=Intermediate Signal
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventThrowing.description=The throwing signal event fires up a signal. Afterwards it continues process execution. One signal thrown can be caught multiple times by different catching signal events.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventThrowing.title=Intermediate Message
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventThrowing.description=The throwing signal event fires up a message.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEventThrowing.title=Intermediate Escalation
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEventThrowing.description=This event triggers the escalation of the case to another role in the organisation. After this, process execution is resumed.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEventThrowing.title=Intermediate Compensation
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEventThrowing.description=This event triggers a compensation.
org.kie.workbench.common.stunner.bpmn.definition.Lane.title=Lane
org.kie.workbench.common.stunner.bpmn.definition.Lane.description=Pools and Lanes represent responsibilities for activities in a process. A pool or a lane can be an organization, a role, or a system. Lanes sub-divide pools or other lanes hierarchically.

