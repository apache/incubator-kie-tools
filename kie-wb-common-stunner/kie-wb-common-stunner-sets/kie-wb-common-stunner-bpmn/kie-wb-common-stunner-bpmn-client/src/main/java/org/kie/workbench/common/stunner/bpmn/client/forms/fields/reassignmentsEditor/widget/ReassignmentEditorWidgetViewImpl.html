<div data-field="container">
    <form>
        <div class="form-group row">
            <label for="users" class="col-sm-2 col-form-label" style="width: 100px;">Users</label>
            <div class="col-sm-10">
                <div id="users" data-field="multipleSelectorInputUsers" style="width: 250px;"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="groups" class="col-sm-2 col-form-label" style="width: 100px;">Groups</label>
            <div class="col-sm-10">
                <div id="groups" data-field="multipleSelectorInputGroups" style="width: 250px;"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputType" class="col-sm-2 col-form-label" style="width: 100px;">Type</label>
            <div class="col-sm-4">
                <div data-field="typeSelect" id="inputType" style="width: 250px;"></div>
            </div>
        </div>

        <div data-field="periodBox"></div>
        <div class="text-right">
            <button data-i18n-key="reassignment.close" type="button" data-field="closeButton" class="btn btn-default"></button>
            <button data-i18n-key="reassignment.save" type="button" data-field="saveButton" class="btn btn-primary"></button>
        </div>
    </form>
</div>
