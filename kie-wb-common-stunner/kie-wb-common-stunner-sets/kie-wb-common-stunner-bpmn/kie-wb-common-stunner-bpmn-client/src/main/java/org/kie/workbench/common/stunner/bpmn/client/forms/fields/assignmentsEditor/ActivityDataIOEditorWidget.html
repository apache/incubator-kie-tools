<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Data Input/Output</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
    <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
    <!--script src="js/less-1.3.3.min.js"></script-->
    <!--append ‘#!watch’ to the browser URL, then refresh the page. -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">

      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/scripts.js"></script>
      -->
</head>

<body>
<div id="widget">

    <div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" id="addVarButton" class="btn btn-default pull-right" style="margin-top: 20px;"></button>
                <h3 data-field="tabletitle"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" data-field="table">
                        <thead>
                        <tr>
                            <th data-field="nameth">
                                Name
                            </th>
                            <th data-field="datatypeth">
                                Data Type
                            </th>
                            <th data-field="processvarorconstantth">
                                Process Var or Constant
                            </th>
                            <th>

                            </th>
                        </tr>
                        </thead>
                        <tbody id="assignments">
                        <tr id="assignment">
                            <td>
                                <input type="text" class="form-control" style="width: 11em;" data-field="name"/>
                            </td>
                            <td>
                                <select data-field="dataType" class="form-control" style="width: 11em;">
                                    <option value="Integer">Integer</option>
                                    <option value="String">String</option>
                                </select>
                                <input type="text" class="form-control" style="width: 11em;" data-field="customDataType"/>
                            </td>
                            <td>
                                <select data-field="processVar" class="form-control" style="width: 11em;">
                                    <option value="Var1">Var1</option>
                                    <option value="Var2">Var2</option>
                                </select>
                                <input type="text" class="form-control" style="width: 11em;" data-field="constant"/>
                            </td>
                            <td>
                                <button type="button" class="center-block btn btn-danger" data-field="deleteButton"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
