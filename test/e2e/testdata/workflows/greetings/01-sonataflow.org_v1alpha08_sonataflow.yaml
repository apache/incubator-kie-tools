apiVersion: sonataflow.org/v1alpha08
kind: SonataFlow
metadata:
  name: greetings
  annotations:
    sonataflow.org/description: Greetings example on k8s!
    sonataflow.org/version: 0.0.1
    sonataflow.org/profile: gitops
  labels:
    test: test
spec:
  podTemplate:
    replicas: 0
    container:
      image: replaceme
  flow:
    start: HelloWorld
    states:
      - name: HelloWorld
        type: inject
        data:
          message: Hello World
        end: true
