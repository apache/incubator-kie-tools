id: sendcustomeremail
version: "1.0"
specVersion: "0.8"
name: Send customer email workflow
description: Send email to a customer
start: Send Email
states:
  - name: Send Email
    type: operation
    actions:
      - functionRef:
          refName: emailFunction
          invoke: async
          arguments:
            customer: "${ .customer }"
    end: true
functions:
  - name: emailFunction
    operation: "file://myapis/emailapis.json#sendEmail"
