org.kie.workbench.common.stunner.core.rule.violations.EdgeCardinalityMinRuleViolation=ロール ''{0}'' のノードは、''{2}'' 方向の {1} 接線に対して、少なくとも {3} 個のオカレンスを持つことができます。現在、{4} 個のオカレンスが見つかりました
