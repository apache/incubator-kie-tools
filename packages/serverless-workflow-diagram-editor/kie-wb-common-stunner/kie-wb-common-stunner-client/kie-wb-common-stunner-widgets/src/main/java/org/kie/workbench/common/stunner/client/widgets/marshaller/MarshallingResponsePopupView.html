<div class="modal fade" data-field="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-field="popup-close" data-dismiss="modal" aria-hidden="true">
          <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title"><span data-field="popup-title"></span></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <div data-field="popup-inline-notification" style="display: none"></div>
            <div data-field="popup-messages-table"></div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-field="cancel-button" data-dismiss="modal"></button>
        <button type="button" class="btn btn-primary" data-field="ok-button"></button>
      </div>
    </div>

    <textarea data-field="clipboard-element" style="position: absolute; left: -9999px" readonly></textarea>
  </div>
</div>
