<div class="btn-group shadow p-3 mb-5 bg-white rounded" role="group">
  <button type="button" data-field="infoButton" class="btn btn-info" style="visibility: hidden">
    <span class="glyphicon glyphicon-info-sign"></span>
    <span data-field="infoText"></span>
  </button>
  <button type="button" data-field="warningButton" class="btn btn-warning" style="visibility: hidden">
    <span class="glyphicon glyphicon-warning-sign"></span>
    <span data-field="warningText"></span>
  </button>
  <button type="button" data-field="errorButton" class="btn btn-danger" style="visibility: hidden">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    <span data-field="errorText"></span>
  </button>
</div>
