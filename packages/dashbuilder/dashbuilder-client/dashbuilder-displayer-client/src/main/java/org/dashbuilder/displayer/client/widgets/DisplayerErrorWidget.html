<div class="card-pf card-pf-view card-pf-view-xs displayer-error" data-field="displayerErrorRoot">
  <div class="card-pf-body">
    <div class="card-pf-heading">
      <span class="pficon pficon-warning-triangle-o displayer-error-title-icon"></span
      ><span class="card-pf-title" data-i18n-key="displayerErrorTitle"></span>
    </div>
    <p data-field="errorBody" class="displayer-error-body"></p>
    <div>
      <a data-field="chevronDown" hidden><em class="glyphicon glyphicon-chevron-down"></em></a>
      <a data-field="chevronRight"><em class="glyphicon glyphicon-chevron-right"></em></a>
      <span class="chevron-title" data-i18n-key="errorDetails"></span>
    </div>
    <div data-field="errorDetailsSection" hidden>
      <textarea data-field="errorDetails" class="error-details form-control" readonly></textarea>
    </div>
  </div>
</div>
