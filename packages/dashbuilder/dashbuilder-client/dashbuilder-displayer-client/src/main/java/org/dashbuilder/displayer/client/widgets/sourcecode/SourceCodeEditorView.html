<div data-field="mainDiv" class="form-group">
  <div data-field="aceEditor" class="form-control" style="height: 300px"></div>
  <div class="dropdown sce-variable-button">
    <button
      class="btn btn-default dropdown-toggle"
      data-toggle="dropdown"
      data-field="addVariableButton"
      title="Add variable"
    >
      <span class="glyphicon glyphicon-asterisk"></span><span class="caret"></span>
    </button>
    <ul class="dropdown-menu pull-right sce-variable-menu" role="menu" data-field="variablesMenu"></ul>
  </div>
  <span data-field="errorLabel" class="help-block sce-error"></span>
</div>
