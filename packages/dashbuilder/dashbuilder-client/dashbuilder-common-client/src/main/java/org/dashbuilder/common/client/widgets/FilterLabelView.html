<div class="pf-v5-l-flex__item" data-field="lblRoot">
  <span class="pf-v5-c-label pf-m-blue">
    <span class="pf-v5-c-label__content">
      <span class="pf-v5-c-label__text" data-field="labelText"></span>
    </span>
    <span class="pf-v5-c-label__actions">
      <button
        class="pf-v5-c-button pf-m-plain"
        type="button"
        aria-label="Remove"
        aria-labelledby="blue-removable-button blue-removable-text"
        data-field="labelRemove"
      >
        <i class="fas fa-times fa-fw" aria-hidden="true"></i>
      </button>
    </span>
  </span>
</div>
