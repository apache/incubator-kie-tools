labelColumnType_description=Les colonnes Étiquette prennent en charge les opérations de groupe. Une opération de groupe sur une colonne Étiquette génère une ligne par valeur distincte. Par exemple, un graphique en secteurs affichera autant de secteurs que d’étiquettes disponibles.
textColumnType_description=Les colonnes Texte ne prennent pas en charge les opérations de groupe (contrairement aux colonnes d’étiquettes). Elles sont donc généralement affichées sous la forme de données brutes dans des visualisations non catégorisées comme des rapports de tableaux.
numberColumnType_description=Les colonnes Nombre ne prennent pas en charge les opérations de groupe.  Cependant, lorsque l’ensemble de données est regroupé en fonction d’une colonne de date ou d’étiquette, différentes fonctions d’agrégation peuvent être appliquées sur la colonne Nombre : somme, moyenne, min, max, etc.
dateColumnType_description=Les colonnes Date prennent en charge les opérations de groupe. Différents intervalles de temps sont pris en charge : seconde, heure, jour, semaine, mois, etc.
attributeUUID=UUID
attributeUUID_description=Identificateur unique de l’ensemble de données. Utile pour référencer l’ensemble des données
attributeName=Nom
attributeName_description=Nom de l’ensemble de données. Chaîne descriptive qui décrit l’ensemble de données
attributeMaxBytes=Nombre maximal d’octets
attributeMaxBytes_description=Si le cache du client est activé, indiquez la taille maximale (en octets) permettant d’envoyer l’ensemble de données au client. Si la taille de l’ensemble de données est supérieure à cette valeur, il n’est pas envoyé au client
attributeMaxRows=Nombre maximal de lignes
attributeMaxRows_description=Si le cache du backend est activé, indiquez la taille maximale (en lignes) autorisée pour la mise en cache de l’ensemble de données en mémoire. Si la taille de l’ensemble de données est supérieure à cette valeur, il n’est pas mis en cache
attributeRefreshInterval=Intervalle
attributeRefreshInterval_description=Si le rafraîchissement de l’ensemble de données est activé, indiquez l’intervalle de rafraîchissement. À chaque rafraîchissement, une recherche est effectuée dans le système de stockage externe
