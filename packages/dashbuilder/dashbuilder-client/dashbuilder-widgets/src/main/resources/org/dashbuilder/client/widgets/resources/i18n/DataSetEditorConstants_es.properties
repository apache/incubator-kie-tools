attributeMaxBytes=Cantidad máxima de bytes
attributeMaxBytes_description=Si la caché de clientes está habilitada, especifique el tamaño máximo (en bytes) permitido para la introducción del conjunto de datos en el cliente. Si el tamaño del conjunto de datos es mayor a este valor, no se introduce en el cliente
attributeMaxRows=Cantidad máxima de filas
attributeMaxRows_description=Si la caché del back-end está habilitada, especifique el tamaño máximo (en filas) permitido para el almacenamiento de los conjuntos de datos en la caché de la memoria . Si el tamaño del conjunto de datos es mayor a este valor, no se almacena en caché
attributeRefreshInterval=Intervalo
attributeRefreshInterval_description=Si la actualización del conjunto de datos está habilitada, especifique el intervalo para actualizarla. En cada actualización, se realiza una búsqueda en el sistema de almacenamiento externo
