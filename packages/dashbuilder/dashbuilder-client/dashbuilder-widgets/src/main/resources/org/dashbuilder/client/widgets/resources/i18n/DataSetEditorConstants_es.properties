labelColumnType_description=Las columnas de etiquetas respaldan las operaciones de grupo. Una operación de grupo en una columna de etiquetas genera una fila por cada valor único. Por ejemplo, un gráfico circular mostrará tantos cortes como etiquetas haya disponibles.
textColumnType_description=Las columnas de texto no admiten operaciones de grupo (a diferencia de las columnas de etiquetas). Por lo tanto, normalmente se muestran como datos sin formato en visualizaciones no categorizadas como informes de tablas.
numberColumnType_description=Las columnas de números no admiten las operaciones de grupo.  Sin embargo, cuando el conjunto de datos se agrupa por una columna de fecha o etiqueta, se pueden aplicar diferentes funciones de agregación sobre la columna de número: suma, promedio, mínimo, máximo, etc.
dateColumnType_description=Las columnas de fecha admiten las operaciones del grupo. Se admiten diferentes intervalos de tiempo: segundo, hora, día, semana, mes, etc.
