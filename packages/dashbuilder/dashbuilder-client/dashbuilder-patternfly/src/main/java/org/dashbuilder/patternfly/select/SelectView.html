<div class="pf-v5-c-select" data-field="selectRoot">
  <button
    class="pf-v5-c-select__toggle"
    type="button"
    aria-haspopup="true"
    aria-expanded="false"
    data-field="btnToggle"
  >
    <div class="pf-v5-c-select__toggle-wrapper">
      <span class="pf-v5-c-select__toggle-text" data-field="selectHint"></span>
    </div>
    <span class="pf-v5-c-select__toggle-arrow"> <i class="fas fa-caret-down" aria-hidden="true"></i> </span>
  </button>

  <ul class="pf-v5-c-select__menu" role="listbox" data-field="itemsContainer"></ul>
</div>
