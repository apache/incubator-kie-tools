<div class="busyIndicatorRoot pf-v5-l-bullseye">
  <div class="pf-v5-l-bullseye__item">
    <svg class="pf-v5-c-spinner" role="progressbar" viewBox="0 0 100 100" aria-label="Loading...">
      <circle class="pf-v5-c-spinner__path" cx="50" cy="50" r="45" fill="none" />
    </svg>
    <br />
    <div class="pf-v5-c-alert pf-m-info" data-field="loadingTextContainer">
      <div class="pf-v5-c-alert__icon">
        <i class="fas fa-fw fa-info-circle"></i>
      </div>
      <p class="pf-v5-c-alert__title" data-field="loadingText"></p>
    </div>
  </div>
</div>
