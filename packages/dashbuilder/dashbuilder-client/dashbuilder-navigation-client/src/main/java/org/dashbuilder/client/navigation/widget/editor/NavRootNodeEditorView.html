<div class="uf-navitem-container">
  <div class="dropdown dropdown-kebab-pf">
    <div class="pull-left">
      <span data-field="itemIcon"></span>
    </div>
    <div data-field="itemViewDiv" class="uf-navitem-view-div">
      <span data-field="itemName" class="uf-navitem-name"></span>
      <button
        class="btn btn-link dropdown-toggle"
        type="button"
        id="dropdownKebab"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="true"
      >
        <span data-field="itemMenuIcon" class="fa fa-cog uf-navitem-cog-icon" title="Show menu"></span>
      </button>
      <ul data-field="commandMenu" class="dropdown-menu uf-navitem-command-menu" aria-labelledby="dropdownKebab"></ul>
      <span data-field="itemEditIcon" class="pf pficon-edit uf-navitem-edit-icon"></span>
      <span data-field="itemDeleteIcon" class="pf pficon-delete uf-navitem-delete-icon"></span>
    </div>
    <div data-field="itemEditDiv" class="uf-navitem-edit-div">
      <div data-field="itemNameDiv" class="uf-navitem-name-div">
        <input data-field="itemNameInput" class="form-control uf-navitem-name-input" type="text" />
        <span data-field="itemConfirmIcon" class="fa fa-check uf-navitem-confirm-icon"></span>
        <span data-field="itemCancelIcon" class="fa fa-close uf-navitem-cancel-icon"></span>
      </div>
      <div data-field="extraDiv" class="uf-navitem-extra-div"></div>
    </div>
  </div>
  <div data-field="childrenDiv" class="uf-navitem-children"></div>
</div>
