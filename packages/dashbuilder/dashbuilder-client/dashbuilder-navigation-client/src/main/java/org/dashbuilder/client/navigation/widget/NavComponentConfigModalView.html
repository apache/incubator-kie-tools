<div>
  <div data-field="body">
    <form class="form-horizontal">
      <div class="form-group" data-field="navGroupDiv">
        <label class="col-md-3 control-label">
          <span style="margin-right: 5px" data-field="navGroupLabel">Navigation group</span>
          <a href="#" data-toggle="tooltip" data-delay="0"
            ><span data-field="navGroupHelp" class="fa fa-info-circle"></span
          ></a>
        </label>
        <div class="dropdown col-md-4">
          <button
            class="btn btn-default dropdown-toggle uf-navconfig-selector-button"
            type="button"
            data-toggle="dropdown"
          >
            <span data-field="navGroupSelection"></span>
            <span class="uf-navconfig-selector-caret caret" style="margin-left: 10px"></span>
          </button>
          <ul data-field="navGroupItems" class="dropdown-menu uf-navconfig-selector-menu" role="menu"></ul>
        </div>
      </div>
      <div class="form-group" data-field="defaultItemDiv">
        <label class="col-md-3 control-label">
          <span style="margin-right: 5px" data-field="defaultItemLabel">Default item to display</span>
          <a href="#" data-toggle="tooltip" data-delay="0"
            ><span data-field="defaultItemHelp" class="fa fa-info-circle"></span
          ></a>
        </label>
        <div class="dropdown col-md-4">
          <button
            class="btn btn-default dropdown-toggle uf-navconfig-selector-button"
            type="button"
            data-toggle="dropdown"
          >
            <span data-field="defaultItemSelection"></span>
            <span class="uf-navconfig-selector-caret caret" style="margin-left: 10px"></span>
          </button>
          <ul data-field="defaultItems" class="dropdown-menu uf-navconfig-selector-menu" role="menu"></ul>
        </div>
      </div>
      <div class="form-group" data-field="targetDivDiv">
        <label class="col-md-3 control-label">
          <span style="margin-right: 5px" data-field="targetDivLabel">Target div</span>
          <a href="#" data-toggle="tooltip" data-delay="0"
            ><span data-field="targetDivHelp" class="fa fa-info-circle"></span
          ></a>
        </label>
        <div class="dropdown col-md-4">
          <button
            class="btn btn-default dropdown-toggle uf-navconfig-selector-button"
            type="button"
            data-toggle="dropdown"
          >
            <span data-field="targetDivSelection"></span>
            <span class="uf-navconfig-selector-caret caret" style="margin-left: 10px"></span>
          </button>
          <ul data-field="targetDivItems" class="dropdown-menu uf-navconfig-selector-menu" role="menu"></ul>
        </div>
      </div>
    </form>
  </div>
  <div data-field="footer">
    <button data-field="cancelButton" type="button" class="btn btn-default">Cancel</button>
    <button data-field="okButton" type="button" class="btn btn-primary">Ok</button>
  </div>
</div>
