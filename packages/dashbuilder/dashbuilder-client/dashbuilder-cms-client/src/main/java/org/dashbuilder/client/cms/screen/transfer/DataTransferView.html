<div id="root" class="cards-pf data-transfer-view">
  <div class="container-fluid container-cards-pf">
    <div class="row row-cards-pf">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
        <div class="card-pf card-pf-view">
          <div class="card-pf-body">
            <h1 data-i18n-key="export"></h1>
            <p data-i18n-key="exportText"></p>
            <div class="card-pf-items">
              <button class="btn btn-primary btn-lg" data-field="btnExport" data-i18n-key="export"></button>
              <button
                class="btn btn-primary btn-lg"
                data-field="btnGradualExport"
                data-i18n-key="gradualExport"
              ></button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
        <div class="card-pf card-pf-view">
          <div class="card-pf-body">
            <h1 data-i18n-key="import"></h1>
            <p data-i18n-key="importText"></p>
            <form
              id="uploadForm"
              action="/rest/dashbuilder/import"
              method="post"
              enctype="multipart/form-data"
              style="display: none"
            >
              <input id="inputFile" accept=".zip" type="file" name="selectedFile" />
              <input type="hidden" name="inputFileName" id="inputFileName" />
            </form>
            <div class="card-pf-items">
              <button class="btn btn-primary btn-lg" data-field="btnImport" data-i18n-key="import"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
