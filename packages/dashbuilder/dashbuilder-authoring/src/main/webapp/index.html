<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Dashbuilder</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="org.dashbuilder.DashbuilderAuthoring/css/patternfly.min.css" />
    <link rel="stylesheet" href="org.dashbuilder.DashbuilderAuthoring/css/uberfire-loading.css" />
  </head>
  <body>
    <iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
    <!--add loading indicator while the app is being loaded-->
    <div id="loading" class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="center-block text-center">
            <div class="spinner spinner-lg"></div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="center-block text-center">
            <h3>Please wait</h3>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="center-block text-center">
            <span>Loading application...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- The GWT js file generated at run time -->
    <script
      type="text/javascript"
      src="org.dashbuilder.DashbuilderAuthoring/org.dashbuilder.DashbuilderAuthoring.nocache.js"
    ></script>
    <!-- Highlight.js -->
    <link href="org.dashbuilder.DashbuilderAuthoring/highlight/github.min.css" rel="stylesheet" />
    <script
      src="org.dashbuilder.DashbuilderAuthoring/highlight/highlight.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- ACE - main .js file -->
    <script src="org.dashbuilder.DashbuilderAuthoring/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- Get .js files for any needed ACE modes and themes -->
    <script
      src="org.dashbuilder.DashbuilderAuthoring/ace/theme-chrome.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="org.dashbuilder.DashbuilderAuthoring/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
    <script src="org.dashbuilder.DashbuilderAuthoring/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
    <script
      src="org.dashbuilder.DashbuilderAuthoring/ace/mode-javascript.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="org.dashbuilder.DashbuilderAuthoring/ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
    <script src="org.dashbuilder.DashbuilderAuthoring/ace/mode-xml.js" type="text/javascript" charset="utf-8"></script>

    <!--  Needed for autocompletion support. -->
    <script
      src="org.dashbuilder.DashbuilderAuthoring/ace/ext-language_tools.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
