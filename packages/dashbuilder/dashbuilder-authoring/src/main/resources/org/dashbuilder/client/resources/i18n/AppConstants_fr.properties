home_intro=Dashbuilder est une application Web de tableau de bord et de création de rapports polyvalente qui offre les fonctionnalités suivantes :
home_upcoming=Fonctionnalités à venir

home_feature1=Configuration visuelle et personnalisation des tableaux de bord
home_feature2=Prise en charge de différents types de visualisations à l’aide de plusieurs bibliothèques de graphiques
home_feature3=Éditeur d''IU pour la création de définitions d''ensembles de données
home_feature4=Éditeur complet permettant de définir des visualisations de graphiques
home_feature5=Définition de tables de rapports interactives
home_feature6=Extraction de données à partir de systèmes externes, par le biais de différents protocoles
home_feature7=Pris en charge de tableaux de bord en temps réel et analytiques
home_feature8=Nouveaux moteurs de rendu basés sur D3 JS et Lienzo GWT
home_feature9=Types d’afficheurs hiérarchiques (groupes imbriqués) : Arborescence et secteurs
home_feature10=Prise en charge de plusieurs séries de données
home_feature11=Prise en charge étendue de la mobilité
home_feature12=Alertes et configuration de contrats SLA
home_feature13=API RESTful

home_arch=Architecture
home_arch1=Lié à aucune technologie de rendu de graphiques. Moteurs de rendu enfichables.
home_arch2=Lié à aucun stockage de données.
home_arch3=Capacité de lecture de données depuis : Fichiers CSV, bases de données, Elastic Search ou générateurs Java.
home_arch4=Couches client et serveur découplées. Capacité de création de tableaux de bord client légers.
home_arch5=Capacité d’envoi et de traitement d’ensembles de données sur le client pour de meilleures performances.
home_arch6a=Basé sur
home_arch6b=, une structure destinée à la création d’applications enrichies de type "Tableau de référence" sur le Web.

home_furtherinfo=Pour plus d’informations, veuillez consulter le site Web du projet
home_license=Sous licence Apache, version 2.0

