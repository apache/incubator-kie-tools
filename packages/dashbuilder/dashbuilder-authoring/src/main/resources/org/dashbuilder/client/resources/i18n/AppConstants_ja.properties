home_feature9=階層的 (入れ子グループ) ディスプレイヤータイプ: ツリー & パイ
home_feature10=複数のデータシリーズをサポート
home_feature11=豊富なモビリティーサポート
home_feature12=アラートおよび SLA 設定
home_feature13=RESTful API

home_arch=アーキテクチャー
home_arch1=図表レンダリング技術に関連付けられていません。プラグ可能なレンダラー。
home_arch2=データストレージに関連付けられていません。
home_arch3=以下からデータを読み取る機能:CSV ファイル、データベース、Elastic Search または Java ジェネレーター。
home_arch4=分離されたクライアント層とサーバー層。純粋に軽量なクライアントダッシュボードを構築する機能。
home_arch5=パフォーマンス改善のためにクライアント上でデータセットをプッシュおよび処理する機能。
home_arch6a=ベースとなっているのは 
