home_intro=Dashbuilder は汎用目的のダッシュボードおよびレポーティング web アプリケーションで、以下を可能にします。
home_upcoming=次回の機能

home_feature1=ダッシュボードの視覚設定およびパーソナル化
home_feature2=複数のグラフ作成ライブラリーを使用した異なるタイプの視覚化サポート
home_feature3=データセット定義作成のための UI エディター
home_feature4=グラフ作成視覚化の定義のための完全機能エディター
home_feature5=インタラクティブなレポート表の定義
home_feature6=異なるプロトコルによる外部システムからのデータ抽出
home_feature7=アナリティクスおよびリアルタイムの両ダッシュボードのサポート
