home_intro=Dashbuilder es una aplicación web de informes y un cuadro de mando de propósito general que permite lo siguiente:
home_upcoming=Próximas funcionalidades

home_feature1=Configuración visual y personalización de los cuadros de mando
home_feature2=Soporte para distintos tipos de visualizaciones mediante el uso de varias bibliotecas de gráficos
home_feature3=Editor de la interfaz de usuario para la creación de definiciones de conjuntos de datos
home_feature4=Editor completo para la definición de visualizaciones de gráficos
home_feature5=Definición de tablas de informes interactivas
home_feature6=Extracción de datos de sistemas externos, a través de diferentes protocolos
home_feature7=Soporte tanto para análisis como para cuadros de mando en tiempo real
home_feature8=Nuevos renderizadores basados en D3 JS y Lienzo GWT
home_feature9=Tipos de visualizadores jerárquicos (grupos anidados): Árbol y circular
home_feature10=Soporte para múltiples series de datos
home_feature11=Amplio soporte de movilidad
home_feature12=Alertas y configuración de SLA
home_feature13=API RESTful

home_arch=Arquitectura
home_arch1=No está atado a ninguna tecnología de representación gráfica. Renderizadores conectables.
home_arch2=No está vinculado a ningún almacenamiento de datos.
home_arch3=Capacidad de leer datos de: Archivos CSV, bases de datos, Elastic Search o generadores Java.
home_arch4=Capas de cliente y servidor desacopladas. Capacidad de compilar cuadros de mando de clientes puramente ligeros.
home_arch5=Capacidad de enviar y manejar conjuntos de datos en el cliente para un mejor rendimiento.
home_arch6a=Basado en
