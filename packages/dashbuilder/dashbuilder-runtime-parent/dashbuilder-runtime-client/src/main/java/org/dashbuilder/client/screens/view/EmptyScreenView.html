<div class="pf-v5-c-empty-state pf-m-xl" id="emptyImport">
  <div class="pf-v5-c-empty-state__content">
    <div class="pf-v5-c-empty-state__header">
      <div class="pf-v5-c-empty-state__icon">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </div>
      <div class="pf-v5-c-empty-state__title">
        <h1 class="pf-v5-c-empty-state__title-text" data-i18n-key="title"></h1>
      </div>
      <p data-i18n-key="subTitle" id="subTitleParagraph" class="pf-v5-c-empty-state__body"></p>
      <p data-i18n-key="learnMore" class="pf-v5-c-empty-state__body"></p>
    </div>
    <div class="pf-v5-c-empty-state__footer">
      <div class="pf-v5-c-empty-state__actions">
        <div class="blank-slate-pf-main-action" id="uploadContainer"></div>
        <div class="blank-slate-pf-main-action" id="trySamplesContainer" style="display: none">
          <button class="btn btn-primary btn-lg" data-field="trySamples" data-i18n-key="TrySamples"></button>
        </div>
      </div>
    </div>
  </div>
</div>
