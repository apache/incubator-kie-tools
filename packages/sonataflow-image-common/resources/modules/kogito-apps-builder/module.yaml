schema_version: 1
name: org.kie.kogito.apps.builder
version: "main"
description: "Kogito Apps Component Builder"

execute:
  - script: build-app.sh

artifacts:
  - name: maven-base
    # When using this module, maven-base MUST be available in the `dist-dev` or `build` directory in your package
    # For example, use a copy stage in package.js to copy over this files:
    # mkdir -p build/maven-base && cp ./node_modules/@kie-tools/maven-base/pom.xml build/maven-base/pom.xml
    path: "../../../../maven-base/"
    dest: /home/kogito/build/maven-base
