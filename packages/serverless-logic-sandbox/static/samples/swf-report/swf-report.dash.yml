properties:
  dataIndexUrl: https://your.data.index.url.com
datasets:
  - uuid: processInstances
    expression: >-
      $.data.ProcessInstances.[ id, processId, processName, serviceUrl, state, $fromMillis($toMillis(start)), $fromMillis($toMillis(lastUpdate)), end ? $toMillis(end) - $toMillis(start) : -1, error ? error.message : ""]
    # Use this with real data
    # url: ${dataIndexUrl}/graphql/?query=%7B%0A%20%20ProcessInstances%20%7B%0A%20%20%20%20id%0A%20%20%20%20processId%0A%20%20%20%20processName%0A%20%20%20%20serviceUrl%0A%20%20%20%20state%0A%20%20%20%20start%0A%20%20%20%20end%0A%20%20%20%20lastUpdate%0A%20%20%20%20error%20%7B%20%20%20%20%20%20%0A%20%20%20%20%20%20message%0A%20%20%20%20%7D%0A%20%20%7D%0A%7D%0A
    url: ../samples/swf-report/sampleResponse.json
    cacheEnabled: "true"
    refreshTime: "30minute"
    columns:
      - id: id
        type: LABEL
      - id: processId
        type: LABEL
      - id: processName
        type: LABEL
      - id: serviceUrl
        type: LABEL
      - id: state
        type: LABEL
      - id: startDate
        type: DATE
      - id: lastUpdate
        type: DATE
      - id: duration
        type: number
      - id: errorMessage
        type: LABEL
pages:
  - name: Workflows Summary
    properties:
      background-color: "white"
    rows:
      - columns:
          - components:
              - html: "Serverless Workflow Summary <hr />"
                properties:
                  font-size: x-large
      - columns:
          - span: "2"
            components:
              - settings:
                  type: METRIC
                  filter:
                    enabled: "true"
                    listening: "true"
                  general:
                    title: Total Workflows
                    visible: "true"
                  chart:
                    width: "150"
                    height: "90"
                  columns:
                    - id: Total
                      pattern: "#"
                  dataSetLookup:
                    uuid: processInstances
                    group:
                      - groupFunctions:
                          - source: Total
                            function: COUNT
          - span: "2"
            properties:
              color: blue
            components:
              - settings:
                  type: METRIC
                  filter:
                    enabled: "true"
                    listening: "true"
                  general:
                    title: Completed
                    visible: "true"
                  chart:
                    width: "150"
                    height: "90"
                  columns:
                    - id: Total
                      pattern: "#"
                  dataSetLookup:
                    uuid: processInstances
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - COMPLETED
                    group:
                      - groupFunctions:
                          - source: Total
                            function: COUNT
          - span: "2"
            properties:
              color: green
            components:
              - settings:
                  type: METRIC
                  filter:
                    enabled: "true"
                    listening: "true"
                  general:
                    title: Active
                    visible: "true"
                  chart:
                    width: "150"
                    height: "90"
                  columns:
                    - id: Total
                      pattern: "#"
                  dataSetLookup:
                    uuid: processInstances
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - ACTIVE
                    group:
                      - groupFunctions:
                          - source: Total
                            function: COUNT
          - span: "2"
            properties:
              color: orange
            components:
              - settings:
                  type: METRIC
                  filter:
                    enabled: "true"
                    listening: "true"
                  general:
                    title: Pending
                    visible: "true"
                  chart:
                    width: "150"
                    height: "90"
                  columns:
                    - id: Total
                      pattern: "#"
                  dataSetLookup:
                    uuid: processInstances
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - PENDING
                    group:
                      - groupFunctions:
                          - source: Total
                            function: COUNT
          - span: "2"
            properties:
              color: orange
            components:
              - settings:
                  type: METRIC
                  filter:
                    enabled: "true"
                    listening: "true"
                  general:
                    title: Aborted
                    visible: "true"
                  chart:
                    width: "150"
                    height: "90"
                  columns:
                    - id: Total
                      pattern: "#"
                  dataSetLookup:
                    uuid: processInstances
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - ABORTED
                    group:
                      - groupFunctions:
                          - source: Total
                            function: COUNT
          - span: "2"
            properties:
              color: red
            components:
              - settings:
                  type: METRIC
                  filter:
                    enabled: "true"
                    listening: "true"
                  general:
                    title: Error
                    visible: "true"
                  chart:
                    width: "150"
                    height: "90"
                  columns:
                    - id: Total
                      pattern: "#"
                  dataSetLookup:
                    dataSetUuid: processInstances
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - ERROR
                    group:
                      - groupFunctions:
                          - source: Total
                            function: COUNT
      - columns:
          - components:
              - html: "<hr />"
      - columns:
          - span: "4"
            properties:
              background-color: white
            components:
              - html: "<strong>Total by Workflow</strong>"
                properties:
                  font-size: Medium
              - settings:
                  type: BARCHART
                  axis:
                    y:
                      labels_show: "false"
                  filter:
                    enabled: "true"
                    listening: "true"
                  chart:
                    width: "450"
                    height: "200"
                    grid:
                      x: "false"
                      y: "false"
                  columns:
                    - id: Total
                      pattern: "#"
                  dataSetLookup:
                    dataSetUuid: processInstances
                    group:
                      - columnGroup:
                          source: processId
                        groupFunctions:
                          - source: processId
                          - source: processId
                            function: COUNT
                            column: Total
          - span: "4"
            properties:
              background-color: white
            layoutComponents:
              - html: "<strong>Workflows by Start Date</strong>"
                properties:
                  font-size: Medium
              - settings:
                  type: AREACHART
                  axis:
                    y:
                      labels_show: "false"
                  filter:
                    enabled: "true"
                    listening: "true"
                  chart:
                    zoom: "true"
                    width: "450"
                    height: "200"
                    grid:
                      x: "false"
                      y: "false"
                  columns:
                    - id: Total Started
                      pattern: "#"
                  dataSetLookup:
                    uuid: processInstances
                    sort:
                      - column: startDate
                        sortOrder: ASCENDING
                    group:
                      - columnGroup:
                          emptyIntervals: "true"
                          source: startDate
                        groupFunctions:
                          - source: startDate
                          - source: startDate
                            function: COUNT
                            column: Total Started
          - span: "4"
            properties:
              background-color: white
            layoutComponents:
              - html: "<strong>Average Duration</strong>"
                properties:
                  font-size: Medium
              - settings:
                  type: BARCHART
                  axis:
                    y:
                      labels_show: "false"
                  filter:
                    enabled: "true"
                    listening: "true"
                  chart:
                    width: "450"
                    height: "200"
                    grid:
                      x: "false"
                      y: "false"
                  dataSetLookup:
                    uuid: processInstances
                    group:
                      - columnGroup:
                          source: processId
                        groupFunctions:
                          - source: processId
                          - source: duration
                            function: AVERAGE
                            column: Total
      - columns:
          - span: "12"
            components:
              - properties:
                  width: "150px"
                  margin-top: "20px"
                  float: "right"
                settings:
                  type: SELECTOR
                  general:
                    visible: "true"
                    text: "Filter"
                  filter:
                    enabled: "true"
                    notification: "true"
                  dataSetLookup:
                    uuid: processInstances
                    group:
                      - columnGroup:
                          source: processId
                        groupFunctions:
                          - source: processId
                            column: Workflow
          - layoutComponents:
              - html: "<hr />Workflows List"
                properties:
                  font-size: x-large
                  margin-bottom: 20px
      - columns:
          - components:
              - settings:
                  type: TABLE
                  chart:
                    resizable: "true"
                  table:
                    sort:
                    enabled: "true"
                  dataSetLookup:
                    uuid: processInstances
