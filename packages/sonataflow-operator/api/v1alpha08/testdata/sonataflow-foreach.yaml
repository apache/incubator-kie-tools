apiVersion: sonataflow.org/v1alpha08
kind: SonataFlow
metadata:
  name: foreach
  annotations:
    sonataflow.org/expressionLang: jq
    sonataflow.org/version: "1.0"
    sonataflow.org/description: An example of how to use for each state
spec:
  flow:
    start: start
    functions:
      - name: printMessage
        type: custom
        operation: sysout
      - name: increase
        type: expression
        operation: ".item + 1"
    states:
      - name: start
        type: foreach
        iterationParam: item
        inputCollection: ".input"
        outputCollection: ".output"
        stateDataFilter:
          output: "{output: .output}"
        actions:
          - name: increase
            functionRef:
              refName: increase
          - name: printAction
            functionRef:
              refName: printMessage
              arguments:
                message: ".item"
        end: true
