apiVersion: sonataflow.org/v1alpha08
kind: SonataFlow
metadata:
  name: simple
  annotations:
    sonataflow.org/description: Simple example on k8s!
    sonataflow.org/version: 0.0.1
  labels:
    test: test
    app: not-simple
spec:
  podTemplate:
    container:
      image: docker.io/apache/incubator-kie-sonataflow-minimal-example:latest
  flow:
    start: HelloWorld
    states:
      - name: HelloWorld
        type: inject
        data:
          message: Hello World
        end: true
