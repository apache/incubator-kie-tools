apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  namespace: sonataflow-operator-system
  generateName: sonataflow-operator-pipeline-run
spec:
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi
  params:
    - name: deployment-name
      value: sonataflow-operator
    - name: git-url
      value: https://github.com/apache/incubator-kie-tools/packages/sonataflow-operator.git
    - name: git-revision
      value: "main"
    - name: IMAGE
      value: "image-registry.openshift-image-registry.svc:5000/sonataflow-operator-system/sonataflow-operator:latest" # TODO: Replace `latest` with $KIE_TOOLS_BUILD__streamName through $(build-env rootEnv.env.root.streamName).
  pipelineRef:
    name: sonataflow-operator-pipeline
