<div data-field="view">
  <div class="col-xs-12 col-lg-3">
    <div class="card-pf card-pf-view card-pf-view-select card-pf-view-multi-select">
      <div class="card-pf-body">
        <div class="card-pf-top-element row">
          <span data-field="icon" class="fa card-pf-icon-circle"></span>
        </div>

        <h2 data-field="title-text" class="card-pf-title text-center"></h2>
        <div data-field="edit-mode">
          <label><input data-field="title-input" type="text" /></label>
          <button data-field="ok-button" class="btn btn-sm btn-primary"><i class="fa fa-check"></i></button>
          <button data-field="close-button" class="btn btn-sm btn-default"><i class="fa fa-times"></i></button>
          <button data-field="input-close-button"><i class="fa fa-times-circle"></i></button>
        </div>

        <div data-field="content"></div>
      </div>
    </div>
  </div>
</div>
