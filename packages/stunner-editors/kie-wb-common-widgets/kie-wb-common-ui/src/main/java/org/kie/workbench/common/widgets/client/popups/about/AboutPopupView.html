<div
  class="modal fade in"
  id="about"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="display: block"
>
  <div class="modal-dialog">
    <div data-field="modal-content" class="modal-content about-modal-pf">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <span class="pficon pficon-close"></span>
        </button>
      </div>
      <div class="modal-body">
        <h1>
          <img data-field="product-image" />
        </h1>
        <div class="product-versions-pf">
          <ul class="list-unstyled">
            <li>
              <strong data-i18n-key="Version"></strong>
              <span data-field="version"></span>
            </li>
          </ul>
        </div>
        <div class="trademark-pf">
          <span data-field="trademark-product-name"></span>
          <span data-i18n-key="LicenseDescription"></span>
          <br />
          <strong><span data-field="trademark2"></span></strong>
        </div>
      </div>
    </div>
  </div>
</div>
