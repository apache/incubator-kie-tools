<div class="input-group">
  <span data-field="selector"></span>
  <span class="input-group-btn">
    <button
      data-field="showCalendarBtn"
      data-toggle="popover"
      data-trigger="hover"
      title=""
      data-placement="top"
      data-container="body"
      class="btn btn-default"
      type="button"
    >
      <span class="fa fa-calendar"></span>
    </button>
    <button
      data-field="clearBtn"
      data-toggle="popover"
      data-trigger="hover"
      title=""
      data-placement="top"
      data-container="body"
      class="btn btn-default"
      type="button"
    >
      <span class="pficon pficon-close"></span>
    </button>
  </span>
</div>
