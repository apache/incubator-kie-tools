<div>
  <div class="toolbar-pf kie-wb-common-forms-lov-input-toolbar" data-field="toolbar">
    <form class="toolbar-pf-actions">
      <div class="pull-right" role="toolbar">
        <div class="form-group">
          <button type="button" class="btn btn-primary" data-field="addButton">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button type="button" class="btn btn-danger" data-field="removeButton">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" data-field="promoteButton">
            <span class="glyphicon glyphicon-arrow-up"></span>
          </button>
          <button type="button" class="btn btn-default" data-field="degradeButton">
            <span class="glyphicon glyphicon-arrow-down"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="row" data-field="errorContainer">
    <div class="col-md-12">
      <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-field="hideErrorButton">
          <span class="pficon pficon-close"></span>
        </button>
        <span class="pficon pficon-error-circle-o"></span>
        <div data-field="errorMessage"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" data-field="table"></div>
  </div>
</div>
