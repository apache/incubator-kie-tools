org.kie.workbench.common.stunner.bpmn.definition.EndNoneEvent.title=Fin
org.kie.workbench.common.stunner.bpmn.definition.EndNoneEvent.description=L''événement de fin sans type marque généralement la fin d''un processus
org.kie.workbench.common.stunner.bpmn.definition.EndTerminateEvent.title=Fin - Arrêt
org.kie.workbench.common.stunner.bpmn.definition.EndTerminateEvent.description=Déclenchement de l''arrêt immédiat d''une instance de processus. Toutes les étapes qui sont encore en cours d''exécution dans des branches parallèles sont terminées.
org.kie.workbench.common.stunner.bpmn.definition.EndErrorEvent.title=Fin - Erreur
org.kie.workbench.common.stunner.bpmn.definition.EndErrorEvent.description=Le processus se termine par un état d''erreur. Une erreur nommée est générée comme résultat.
org.kie.workbench.common.stunner.bpmn.definition.EndSignalEvent.title=Fin - Signal
org.kie.workbench.common.stunner.bpmn.definition.EndSignalEvent.description=Le processus se termine en fonction de la signalisation entre différents processus. (Un signal généré peut être capturé plusieurs fois)
org.kie.workbench.common.stunner.bpmn.definition.EndMessageEvent.title=Fin - Message
org.kie.workbench.common.stunner.bpmn.definition.EndMessageEvent.description=Le processus se termine lors du déclenchement d''un message donné
org.kie.workbench.common.stunner.bpmn.definition.EndEscalationEvent.title=Fin - Augmentation
org.kie.workbench.common.stunner.bpmn.definition.EndEscalationEvent.description=Le dossier est réaffecté (augmenté) à la fin du processus
org.kie.workbench.common.stunner.bpmn.definition.EndCompensationEvent.title=Fin - Compensation
org.kie.workbench.common.stunner.bpmn.definition.EndCompensationEvent.description=Déclenchement de la compensation comme dernière étape du processus
org.kie.workbench.common.stunner.bpmn.definition.ExclusiveGateway.title=Exclusif
org.kie.workbench.common.stunner.bpmn.definition.ExclusiveGateway.description=Lors d''un fractionnement, elle achemine le flux de séquence vers exactement une des branches sortantes en fonction des conditions. Lors d''une fusion, on attend qu''une branche entrante soit terminée avant de déclencher le flux sortant.
org.kie.workbench.common.stunner.bpmn.definition.ParallelGateway.title=Parallèle
org.kie.workbench.common.stunner.bpmn.definition.ParallelGateway.description=Lorsqu''elle est utilisée pour fractionner le flux de séquence, toutes les branches sortantes sont activées simultanément. Lors de la fusion de branches parallèles, elle attend que toutes les branches entrantes soient terminées avant de déclencher le flux sortant.
org.kie.workbench.common.stunner.bpmn.definition.EventGateway.title=Événement
org.kie.workbench.common.stunner.bpmn.definition.EventGateway.description=Est toujours suivie par des événements de capture ou des tâches de réception. Un flux de séquences est acheminé vers l''événement ou la tâche suivante, selon celle qui se produit en premier.
org.kie.workbench.common.stunner.bpmn.definition.InclusiveGateway.title=Inclusif
org.kie.workbench.common.stunner.bpmn.definition.InclusiveGateway.description=Lors d''un fractionnement, une ou plusieurs branches sont activées en fonction des conditions de ramification. Lors d''une fusion, elle attend que toutes les branches entrantes actives soient terminées.
org.kie.workbench.common.stunner.bpmn.definition.StartNoneEvent.title=Démarrer
org.kie.workbench.common.stunner.bpmn.definition.StartNoneEvent.description=Événement de début sans type
org.kie.workbench.common.stunner.bpmn.definition.StartSignalEvent.title=Début - Signal
org.kie.workbench.common.stunner.bpmn.definition.StartSignalEvent.description=Une instance de processus est démarrée en fonction de la signalisation entre différents processus. (Un signal généré peut être capturé plusieurs fois)
org.kie.workbench.common.stunner.bpmn.definition.StartMessageEvent.title=Début - Message
org.kie.workbench.common.stunner.bpmn.definition.StartMessageEvent.description=Une instance de processus est démarrée lorsqu''un message est observé
org.kie.workbench.common.stunner.bpmn.definition.StartTimerEvent.title=Début - Minuteur
org.kie.workbench.common.stunner.bpmn.definition.StartTimerEvent.description=Une instance de processus est démarrée sur des événements de minuteur cycliques, des instants précis, après des intervalles de temps ou des timeouts
org.kie.workbench.common.stunner.bpmn.definition.StartErrorEvent.title=Début - Erreur
org.kie.workbench.common.stunner.bpmn.definition.StartErrorEvent.description=Démarre un sous-processus d''événement en détectant une erreur nommée. Cet événement n''est utilisé qu''à l''intérieur d''un sous-processus d''événement.
org.kie.workbench.common.stunner.bpmn.definition.StartConditionalEvent.title=Début - Conditionnel
org.kie.workbench.common.stunner.bpmn.definition.StartConditionalEvent.description=Démarre un processus ou une instance de processus d''événement en fonction de conditions métier modifiées ou de règles métier correspondantes.
org.kie.workbench.common.stunner.bpmn.definition.StartEscalationEvent.title=Début - Augmentation
org.kie.workbench.common.stunner.bpmn.definition.StartEscalationEvent.description=Réagit à une augmentation vers un autre rôle dans l''organisation. Cet événement n''est utilisé qu''à l''intérieur d''un sous-processus d''événement.
org.kie.workbench.common.stunner.bpmn.definition.StartCompensationEvent.title=Début - Compensation
org.kie.workbench.common.stunner.bpmn.definition.StartCompensationEvent.description=Traitement des compensations. Cet événement n''est utilisé qu''à l''intérieur d''un sous-processus d''événement.
org.kie.workbench.common.stunner.bpmn.definition.ReusableSubprocess.title=Réutilisable
org.kie.workbench.common.stunner.bpmn.definition.ReusableSubprocess.description=Sous-processus réutilisable. Il peut être utilisé pour invoquer un autre processus.
org.kie.workbench.common.stunner.bpmn.definition.AdHocSubprocess.title=Ad hoc
org.kie.workbench.common.stunner.bpmn.definition.AdHocSubprocess.description=Sous-processus ad hoc
org.kie.workbench.common.stunner.bpmn.definition.EmbeddedSubprocess.title=Intégré
org.kie.workbench.common.stunner.bpmn.definition.EmbeddedSubprocess.description=Sous-processus intégré
org.kie.workbench.common.stunner.bpmn.definition.EventSubprocess.title=Événement
org.kie.workbench.common.stunner.bpmn.definition.EventSubprocess.description=Sous-processus d''événement
org.kie.workbench.common.stunner.bpmn.definition.MultipleInstanceSubprocess.title=Plusieurs instances
org.kie.workbench.common.stunner.bpmn.definition.MultipleInstanceSubprocess.description=Sous-processus à plusieurs instances
org.kie.workbench.common.stunner.bpmn.definition.BusinessRuleTask.title=Règle métier
org.kie.workbench.common.stunner.bpmn.definition.BusinessRuleTask.description=Une tâche est une unité de travail ; il s''agit du travail à accomplir.
org.kie.workbench.common.stunner.bpmn.definition.NoneTask.title=Tâche
org.kie.workbench.common.stunner.bpmn.definition.NoneTask.description=Une tâche est une unité de travail ; il s''agit du travail à accomplir.
org.kie.workbench.common.stunner.bpmn.definition.UserTask.title=Utilisateur
org.kie.workbench.common.stunner.bpmn.definition.UserTask.description=Une tâche est une unité de travail ; il s''agit du travail à accomplir.
org.kie.workbench.common.stunner.bpmn.definition.ScriptTask.title=Script
org.kie.workbench.common.stunner.bpmn.definition.ScriptTask.description=Une tâche est une unité de travail ; il s''agit du travail à accomplir.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateTimerEvent.title=Minuteur intermédiaire
org.kie.workbench.common.stunner.bpmn.definition.IntermediateTimerEvent.description=L''exécution du processus est différée jusqu''à ce qu''un certain point soit atteint ou qu''une durée spécifique soit écoulée
org.kie.workbench.common.stunner.bpmn.definition.IntermediateConditionalEvent.title=Intermédiaire - Conditionnel
org.kie.workbench.common.stunner.bpmn.definition.IntermediateConditionalEvent.description=L''exécution du processus est différée jusqu''à ce qu''une règle métier ou une condition métier modifiée corresponde
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventCatching.title=Intermédiaire - Message
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventCatching.description=L''exécution du processus est différée jusqu''à ce qu''un message spécifique soit capturé
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventCatching.title=Intermédiaire - Signal
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventCatching.description=L''exécution du processus est différée jusqu''à ce qu''un signal spécifique soit capturé La signalisation peut se produire à travers différents processus
org.kie.workbench.common.stunner.bpmn.definition.IntermediateLinkEventCatching.title=Lien intermédiaire
org.kie.workbench.common.stunner.bpmn.definition.IntermediateLinkEventCatching.description=Un événement de liaison - Link Event - est un mécanisme permettant de connecter deux sections d''un processus. Les événements de liaison peuvent être utilisés pour créer des situations de boucle ou pour éviter les longues lignes de flux de séquence
org.kie.workbench.common.stunner.bpmn.definition.IntermediateErrorEventCatching.title=Intermédiaire - Erreur
org.kie.workbench.common.stunner.bpmn.definition.IntermediateErrorEventCatching.description=Capture une erreur nommée, qui a été générée par une étendue interne (un sous-processus, par exemple). Cet événement doit être attaché à la limite d''une activité.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEvent.title=Intermédiaire - Augmentation
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEvent.description=Cet événement réagit à l''augmentation d''un dossier. Il doit être attaché à la limite d''une activité.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEvent.title=Intermédiaire - Compensation
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEvent.description=Traitement des compensations en cas d''échec partiel des opérations. Cet événement doit être attaché à la limite d''une activité.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventThrowing.title=Intermédiaire - Signal
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventThrowing.description=L''événement de génération du signal déclenche un signal. Ensuite, il poursuit l''exécution du processus. Un signal généré peut être capturé plusieurs fois par différents événements de capture.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateLinkEventThrowing.title=Lien intermédiaire
org.kie.workbench.common.stunner.bpmn.definition.IntermediateLinkEventThrowing.description=Un événement de liaison - Link Event - est un mécanisme permettant de connecter deux sections d''un processus. Les événements de liaison peuvent être utilisés pour créer des situations de boucle ou pour éviter les longues lignes de flux de séquence
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventThrowing.title=Intermédiaire - Message
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventThrowing.description=L''événement de génération du signal déclenche un message.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEventThrowing.title=Intermédiaire - Augmentation
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEventThrowing.description=Cet événement déclenche l''augmentation du dossier vers un autre rôle de l''organisation. Après cela, l''exécution du processus reprend.
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEventThrowing.title=Intermédiaire - Compensation
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEventThrowing.description=Cet événement déclenche une compensation
org.kie.workbench.common.stunner.bpmn.definition.Lane.title=Voie
org.kie.workbench.common.stunner.bpmn.definition.Lane.description=Les pools et les voies représentent les responsabilités relatives aux activités d''un processus. Un pool ou une voie peut être une organisation, un rôle ou un système. Les voies subdivisent les pools ou d''autres voies de façon hiérarchique.
org.kie.workbench.common.stunner.bpmn.definition.TextAnnotation.title=Annotation de texte
org.kie.workbench.common.stunner.bpmn.definition.TextAnnotation.description=Annotation de texte
org.kie.workbench.common.stunner.bpmn.definition.DataObject.title=Objet de données
org.kie.workbench.common.stunner.bpmn.definition.DataObject.description=Objet de données


