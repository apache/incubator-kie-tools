org.kie.workbench.common.stunner.bpmn.definition.StartCompensationEvent.description=Compensation handling. This event is only used inside of an event subprocess
org.kie.workbench.common.stunner.bpmn.definition.ReusableSubprocess.title=Reusable
org.kie.workbench.common.stunner.bpmn.definition.ReusableSubprocess.description=A reusable Sub-Process. It can be used to invoke another process
