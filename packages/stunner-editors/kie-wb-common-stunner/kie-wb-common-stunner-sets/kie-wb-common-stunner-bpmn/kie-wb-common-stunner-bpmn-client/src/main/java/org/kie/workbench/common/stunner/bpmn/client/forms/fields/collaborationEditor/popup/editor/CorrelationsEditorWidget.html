<div id="widget" class="">
  <div>
    <div class="row">
      <div class="col-md-12">
        <button
          class="btn btn-default pull-right"
          id="addCorrelationButton"
          style="margin-top: 20px"
          type="button"
        ></button>
        <h3 data-field="tableTitle"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered" data-field="table">
            <thead>
              <tr>
                <th data-field="idTableHeader">ID</th>
                <th data-field="nameTableHeader">Name</th>
                <th data-field="propertyIdTableHeader">Property ID</th>
                <th data-field="propertyNameTableHeader">Property Name</th>
                <th data-field="propertyTypeTableHeader">Property Type</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="correlationListItems">
              <tr id="correlation">
                <td>
                  <div>
                    <input class="form-control" data-field="id" type="text" />
                    <span class="help-block" data-field="idError" style="margin: inherit; max-width: fit-content" />
                  </div>
                </td>
                <td>
                  <div>
                    <input class="form-control" data-field="name" type="text" />
                    <span class="help-block" data-field="nameError" style="margin: inherit; max-width: fit-content" />
                  </div>
                </td>
                <td>
                  <div>
                    <input class="form-control" data-field="propertyId" type="text" />
                    <span
                      class="help-block"
                      data-field="propertyIdError"
                      style="margin: inherit; max-width: fit-content"
                    />
                  </div>
                </td>
                <td>
                  <div>
                    <input class="form-control" data-field="propertyName" type="text" />
                    <span
                      class="help-block"
                      data-field="propertyNameError"
                      style="margin: inherit; max-width: fit-content"
                    />
                  </div>
                </td>
                <td>
                  <div>
                    <select class="form-control" data-field="propertyType" />
                    <input class="form-control" data-field="customPropertyType" type="text" />
                    <span
                      class="help-block"
                      data-field="propertyTypeError"
                      style="margin: inherit; max-width: fit-content"
                    />
                  </div>
                </td>
                <td width="70px">
                  <button class="center-block btn btn-danger" data-field="deleteButton" type="button" />
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr style="border-left: hidden; border-right: hidden; border-bottom: hidden">
                <td colspan="6" style="text-align: end">
                  <a href="#toggleErrors" data-field="toggleErrorsAnchor" id="toggleErrors"></a>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <div class="row"></div>
  </div>
</div>
