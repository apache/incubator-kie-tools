<div>
  <div class="form-group" data-field="assigneeInputFormGroup">
    <table class="kie-wb-common-stunner-assignee-editor-table">
      <tr>
        <td>
          <label class="control-label" data-field="assigneeInputLabel" for="assigneeInput"></label>
          <input type="text" class="form-control" id="assigneeInput" />
        </td>
        <td class="kie-wb-common-stunner-assignee-editor-table-action-column">
          <a data-field="acceptButton" class="kie-wb-common-stunner-assignee-editor-table-action"
            ><span class="fa fa-check"></span
          ></a>
        </td>
        <td class="kie-wb-common-stunner-assignee-editor-table-action-column">
          <a data-field="cancelButton" class="kie-wb-common-stunner-assignee-editor-table-action"
            ><span class="fa fa-times"></span
          ></a>
        </td>
      </tr>
    </table>
    <span data-field="assigneeInputHelpBlock" class="help-block"></span>
  </div>
</div>
