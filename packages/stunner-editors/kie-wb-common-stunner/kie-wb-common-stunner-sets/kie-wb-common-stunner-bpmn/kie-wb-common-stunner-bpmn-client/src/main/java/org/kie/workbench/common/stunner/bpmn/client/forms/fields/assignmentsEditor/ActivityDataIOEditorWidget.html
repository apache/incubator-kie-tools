<div data-field="widget">
  <div>
    <div class="row">
      <div class="col-md-12">
        <button
          type="button"
          data-field="addVarButton"
          class="btn btn-default pull-right"
          style="margin-top: 20px"
        ></button>
        <h3 data-field="tabletitle"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered" data-field="table">
            <thead>
              <tr>
                <th data-field="nameth">Name</th>
                <th data-field="datatypeth">Data Type</th>
                <th data-field="processvarorexpressionth">
                  <p data-field="pop-up" style="display: inline">Process Var or Expression</p>
                  <a
                    data-field="source-target"
                    role="button"
                    data-toggle="popover"
                    data-trigger="hover"
                    data-html="true"
                    title=""
                    data-placement="bottom"
                    data-container="body"
                  >
                    <i class="fa fa-info-circle"></i>
                  </a>
                </th>
                <th></th>
              </tr>
            </thead>
            <tbody data-field="assignments"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
