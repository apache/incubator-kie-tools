<div id="widget">
  <div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" id="addVarButton" class="btn btn-default pull-right" style="margin-top: 20px"></button>
        <h3 data-field="tabletitle"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered" data-field="table">
            <thead>
              <tr>
                <th data-field="nameth">Name</th>
                <th data-field="datatypeth">Data Type</th>
                <th data-field="processvarorexpressionth">
                  <p data-field="pop-up" style="display: inline">Process Var or Expression</p>
                  <a
                    data-field="source-target"
                    role="button"
                    data-toggle="popover"
                    data-trigger="hover"
                    data-html="true"
                    title=""
                    data-placement="bottom"
                    data-container="body"
                  >
                    <i class="fa fa-info-circle"></i>
                  </a>
                </th>
                <th></th>
              </tr>
            </thead>
            <tbody id="assignments">
              <tr id="assignment">
                <td style="width: 200px">
                  <input type="text" class="form-control" style="width: 100%" data-field="name" />
                </td>
                <td style="width: 380px">
                  <select data-field="dataType" class="form-control" style="width: 100%">
                    <option value="Integer">Integer</option>
                    <option value="String">String</option>
                  </select>
                  <input type="text" class="form-control" style="width: 100%" data-field="customDataType" />
                </td>
                <td>
                  <select data-field="processVar" class="form-control" style="width: 100%">
                    <option value="Var1">Var1</option>
                    <option value="Var2">Var2</option>
                  </select>
                  <input type="text" class="form-control" style="width: 100%" data-field="expression" />
                </td>
                <td style="width: 30px">
                  <button type="button" class="center-block btn btn-danger" data-field="deleteButton"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
