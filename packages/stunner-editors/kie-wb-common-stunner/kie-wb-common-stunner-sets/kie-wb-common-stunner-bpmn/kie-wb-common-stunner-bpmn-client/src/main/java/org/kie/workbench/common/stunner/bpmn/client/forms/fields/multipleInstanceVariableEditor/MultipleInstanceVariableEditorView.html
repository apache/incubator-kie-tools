<div id="multipleInstanceVariableEditorWidget" class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" data-field="variableName"/>
            </div>
            <div class="col-md-6">
                <select data-field="dataType" class="form-control">
                    <option value="Integer">Integer</option>
                    <option value="String">String</option>
                </select>
                <input type="text" class="form-control" data-field="customDataType"/>
            </div>
        </div>
    </div>
</div>
