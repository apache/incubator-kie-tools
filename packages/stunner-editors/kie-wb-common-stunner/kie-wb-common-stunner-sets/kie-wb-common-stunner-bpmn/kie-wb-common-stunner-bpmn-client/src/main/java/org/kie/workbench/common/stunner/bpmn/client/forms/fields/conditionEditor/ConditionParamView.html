<div class="form-group" data-field="param-group">
    <label class="control-label" for="param-input" data-field="param-label" data-i18n-key="ParamDefaultName">Param Name</label>
    <a data-field="param-input-help" role="button" data-toggle="popover" data-trigger="hover"
       data-html="true" title="" data-placement="bottom" data-container="body" style="display: none;">
        <i class="fa fa-info-circle"></i>
    </a>
    <div>
        <input type="text" class="form-control" id="param-input" data-field="param-input">
    </div>
    <span class="help-block" data-field="param-error"></span>
</div>
