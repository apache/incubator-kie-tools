<div id="widget" class="input-group" style="width: 100%">
  <div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered" data-field="table">
            <thead>
              <tr>
                <th data-field="attributeth" style="width: 46%" data-i18n-key="Name">Name</th>

                <th data-field="valueth" style="width: 46%" data-i18n-key="Value">Value</th>

                <th style="width: 4%">
                  <button type="button" class="center-block" data-field="addButton"></button>
                </th>
              </tr>
            </thead>
            <tbody id="metaDataRows">
              <tr id="metaDataRow">
                <td style="width: 46%">
                  <input type="text" class="form-control" data-field="attribute" />
                </td>

                <td style="width: 46%">
                  <input type="text" class="form-control" data-field="value" />
                </td>

                <td style="width: 4%">
                  <button type="button" class="center-block" data-field="deleteButton"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
