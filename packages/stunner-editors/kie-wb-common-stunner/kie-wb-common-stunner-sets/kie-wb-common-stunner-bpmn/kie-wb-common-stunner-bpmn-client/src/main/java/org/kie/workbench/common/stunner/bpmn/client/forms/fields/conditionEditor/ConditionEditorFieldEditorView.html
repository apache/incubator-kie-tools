<div id="conditionEditorWidget" class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <span data-field = "script-condition-label-span" style="margin-left: 20px;">
                    <label data-field="simple-condition-label" class="radio-inline radio-inline-option"><input type="radio" name="edition-mode" data-field="simple-condition-radio"><span data-i18n-key="SimpleCondition">Condition</span></label>
                    <label data-field="script-condition-label" class="radio-inline radio-inline-option" style="float: right;"><input type="radio" name="edition-mode" data-field="script-condition-radio"><span data-i18n-key="ExpressionCondition">Expression</span></label>
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" data-field="editor-container">
                Editor Container
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div data-field="editor-error-form" class="form-group">
                    <span class="help-block" data-field="editor-error"></span>
                </div>
            </div>
        </div>
    </div>
</div>
