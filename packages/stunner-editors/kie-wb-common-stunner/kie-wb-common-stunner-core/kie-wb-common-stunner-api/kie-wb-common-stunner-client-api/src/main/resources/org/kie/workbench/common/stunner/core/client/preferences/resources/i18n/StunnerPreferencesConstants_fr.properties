StunnerPreferences.Label=Préférences de Stunner
StunnerPreferences.StunnerDiagramEditorPreferences=Préférences de l''éditeur de diagramme
StunnerDiagramEditorPreferences.Label=Champs des préférences de l''éditeur de diagramme
StunnerDiagramEditorPreferences.AutoHidePalettePanel.Label=Masquer automatiquement le panneau de catégorie
StunnerDiagramEditorPreferences.AutoHidePalettePanel.Help=Active le masquage automatique du panneau de la barre d''outils associé à une catégorie. Par exemple, lorsqu''un élément de catégorie est sélectionné ou lorsque le pointeur de la souris quitte le panneau.
StunnerDiagramEditorPreferences.EnableHiDpi.Label=Activer HiDPI
StunnerDiagramEditorPreferences.EnableHiDpi.Help=Activez cette option si vous utilisez un écran à haute résolution, et que le texte et les objets affichés sont flous. Cette fonction est actuellement désactivée par défaut en raison de graves problèmes de performances HiDPI avec Chrome sur Mac

PropertyValidator.CanvasSizeValidator.InvalidOutOfRange=La valeur est hors plage.