<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DMN Editor Test</title>
    <script src="static/test.js"></script>
  </head>
  <body>
    <div id="editor" style="margin: 5px 0px">
      Wait until the editor is fully loaded
      <input type="button" value="New" onclick="newDiagram()" />
      <input type="button" value="Try Sample" onclick="openSample()" />
      <input
        type="file"
        id="open-file"
        value="Open"
        onchange="openFile(event)"
        onclick="resetOpenFile()"
        accept="dmn"
      />
      <input type="button" value="Save" onclick="download()" />
      <input type="button" value="FEEL Editor" onclick="openFEELEditor()" />
      <input type="button" value="Undo" onclick="undo()" />
      <input type="button" value="Redo" onclick="redo()" />
      <input type="text" id="input-search" />
      <input type="button" value="Search Domain Object" onclick="search()" />
    </div>
    <iframe id="editorFrame" src="editor.html" width="100%" height="880px" scrolling="no"></iframe>
  </body>
</html>
