<div>
  <div data-field="mini-map"></div>
  <div>
    <div class="panel-group" id="decision-graphs-header">
      <div class="panel panel-default">
        <div class="panel-heading" data-component="collapse-heading">
          <h4 class="panel-title">
            <a
              data-i18n-key="DecisionGraphs"
              data-toggle="collapse"
              data-parent="#decision-graphs-header"
              href="#decision-graphs-content"
            ></a>
          </h4>
        </div>
        <div id="decision-graphs-content" class="panel-collapse collapse in">
          <div class="panel-body">
            <div data-field="main-tree"></div>
            <div data-field="drd-tree"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-field="decision-components-container">
    <div class="panel-group" id="decision-component-header">
      <div class="panel panel-default">
        <div class="panel-heading" data-component="collapse-heading">
          <h4 class="panel-title">
            <a
              data-i18n-key="DecisionComponents"
              data-toggle="collapse"
              data-parent="#decision-component-header"
              href="#decision-component-content"
            ></a>
          </h4>
        </div>
        <div id="decision-component-content" class="panel-collapse collapse in">
          <div class="panel-body">
            <div data-field="decision-components"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
