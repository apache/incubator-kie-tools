<div>
  <div class="row container-fluid">
    <div class="col-md-12">
      <div class="range-value-box">
        <div>
          <span class="required-pf">*</span>
          <label><span data-field="startValueLabel" data-i18n-key="StartValue"></span></label>
        </div>
        <div data-field="start-value-container"></div>
        <div class="checkbox-container">
          <input type="checkbox" data-field="include-start-value" id="include-start-value" />
          <label for="include-start-value" data-i18n-key="IncludeStartValue"></label>
        </div>
      </div>

      <div class="range-value-box">
        <div>
          <span class="required-pf">*</span>
          <label><span data-field="endValueLabel" data-i18n-key="EndValue"></span></label>
        </div>
        <div data-field="end-value-container"></div>
        <div class="checkbox-container">
          <input type="checkbox" data-field="include-end-value" id="include-end-value" />
          <label for="include-end-value" data-i18n-key="IncludeEndValue"></label>
        </div>
      </div>
    </div>

    <div class="col-md-12 tips">
      <hr />
      <div class="tip" data-i18n-key="RequiredValue"></div>
      <div class="tip" data-i18n-key="ProTip"></div>
    </div>
  </div>
</div>
