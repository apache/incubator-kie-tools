      ><input class="form-control input-field" max="30" type="number" placeholder="dd" data-field="days-input"

    <span data-i18n-key="Days"></span>
  </div>
  <div>
    <label
      ><input class="form-control input-field" max="23" type="number" placeholder="hh" data-field="hours-input"
    /></label>
    <span data-i18n-key="Hours"></span>
  </div>
  <div>
    <label
      ><input class="form-control input-field" max="59" type="number" placeholder="mm" data-field="minutes-input"
    /></label>
    <span data-i18n-key="Minutes"></span>
  </div>
  <div>
    <label
      ><input class="form-control input-field" max="59" type="number" placeholder="ss" data-field="seconds-input"
    /></label>
    <span data-i18n-key="Seconds"></span>
  </div>
