<div id="drd-name-changer">
  <div class="return-to-drg-link">
    <i class="fa fa-angle-double-left"></i><a href="#" data-field="returnToDRG" data-i18n-key="ReturnToDRGMessage"></a>
  </div>
  <div class="drd-name-editor" data-field="drdNameEditor">
    <div data-field="viewMode">
      <span class="drd-name" data-field="drdName"></span>
      <span class="drd-description" data-i18n-key="DRDDescriptionMessage"></span>
    </div>
    <div data-field="editMode" style="display: none">
      <input type="text" class="drd-name-input" data-field="drdNameInput" />
    </div>
  </div>
</div>
