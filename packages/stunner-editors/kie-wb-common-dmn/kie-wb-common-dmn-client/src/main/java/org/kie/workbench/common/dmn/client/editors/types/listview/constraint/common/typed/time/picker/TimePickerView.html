<div class="time-picker hidden" data-field="time-picker-container" tabindex="0">
  <div>
    <div class="col-md-3">
      <a href="#" data-field="increase-hours">
        <i class="fa fa-caret-up fa-lg arrow" aria-hidden="true"></i>
      </a>
      <span data-field="hours" class="number"></span>
      <a href="#" data-field="decrease-hours">
        <i class="fa fa-caret-down fa-lg arrow" aria-hidden="true"></i>
      </a>
    </div>
    <div class="col-md-1 colon">:</div>
    <div class="col-md-3">
      <a href="#" data-field="increase-minutes">
        <i class="fa fa-caret-up fa-lg arrow" aria-hidden="true"></i>
      </a>
      <span data-field="minutes" class="number"></span>
      <a href="#" data-field="decrease-minutes">
        <i class="fa fa-caret-down fa-lg arrow" aria-hidden="true"></i>
      </a>
    </div>
    <div class="col-md-1 colon">:</div>
    <div class="col-md-3">
      <a href="#" data-field="increase-seconds">
        <i class="fa fa-caret-up fa-lg arrow" aria-hidden="true"></i>
      </a>
      <span data-field="seconds" class="number"></span>
      <a href="#" data-field="decrease-seconds">
        <i class="fa fa-caret-down fa-lg arrow" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</div>
