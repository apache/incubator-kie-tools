<div data-field="view" class="list-group-item">
  <div class="list-view-pf-main-info">
    <div class="list-view-pf-body">
      <span
        data-type-field="arrow-button"
        class="icon expand-icon fa fa-chevron-down"
        data-toggle="tooltip"
        data-container="[data-field='list-items']"
        data-delay="500"
        data-placement="right"
      ></span>
      <div>
        <span class="data-type-label hidden" data-i18n-key="Name"></span>
        <input class="name-input" data-type-field="name-input" />
        <span class="name-text" data-type-field="name-text"></span>
      </div>
      <div>
        <span class="data-type-label hidden" data-i18n-key="Type"></span>
        <span data-type-field="type"></span>
      </div>
      <div class="hidden collection-component" data-type-field="list-container">
        <div class="kie-data-type-list">
          <i class="fa fa-th-list"></i>
          <span data-i18n-key="List"></span>
        </div>
        <div data-type-field="list-checkbox-container"></div>
      </div>
      <div class="hidden collection-component" data-type-field="list-yes">
        <div class="kie-data-type-list">
          <i class="fa fa-th-list"></i>
          <span data-i18n-key="List"></span>
        </div>
        <div>
          <i class="fa fa-check"></i>
          <span data-i18n-key="Yes"></span>
        </div>
      </div>
      <div class="constraint-component" data-type-field="constraint-container"></div>
    </div>
  </div>
  <div class="list-view-pf-actions">
    <button
      data-type-field="edit-button"
      class="btn"
      data-toggle="tooltip"
      data-container="[data-field='list-items']"
      data-delay="500"
      data-placement="bottom"
    >
      <i class="fa fa-pencil"></i>
    </button>
    <button
      data-type-field="add-data-type-row-button"
      class="btn"
      data-toggle="tooltip"
      data-container="[data-field='list-items']"
      data-delay="500"
      data-placement="bottom"
    >
      <i class="fa fa-plus-circle"></i>
    </button>
    <button
      data-type-field="remove-button"
      class="btn"
      data-toggle="tooltip"
      data-container="[data-field='list-items']"
      data-delay="500"
      data-placement="bottom"
    >
      <i class="fa fa-trash"></i>
    </button>
    <button
      data-type-field="save-button"
      class="btn"
      data-toggle="tooltip"
      data-container="[data-field='list-items']"
      data-delay="500"
      data-placement="bottom"
    >
      <i class="fa fa-check"></i>
    </button>
    <button
      data-type-field="close-button"
      class="btn"
      data-toggle="tooltip"
      data-container="[data-field='list-items']"
      data-delay="500"
      data-placement="bottom"
    >
      <i class="fa fa-times"></i>
    </button>
  </div>
</div>
