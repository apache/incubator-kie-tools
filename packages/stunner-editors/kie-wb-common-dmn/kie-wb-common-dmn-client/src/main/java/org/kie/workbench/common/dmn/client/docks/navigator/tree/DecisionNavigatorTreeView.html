<div data-field="view">
  <div data-field="items"></div>
</div>

<li data-field="item">
  <div>
    <span data-field="icon"></span>
    <span data-field="text-content"></span>
    <input data-field="input-text" type="text" />
  </div>
  <i data-field="save" class="fa fa-check"></i>
  <i data-field="edit" class="fa fa-pencil"></i>
  <i data-field="remove" class="fa fa-trash"></i>
  <ul data-field="sub-items"></ul>
</li>
