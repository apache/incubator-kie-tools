<div
  data-field="popover"
  data-placement="top"
  data-toggle="popover"
  data-trigger="manual"
  data-container="#popover-container"
  data-close="true"
>
  <div id="popover-container"></div>
  <div id="popover-content">
    <div class="kie-dmn-name-and-url-type-container">
      <div id="#NameAndUrlTypeForm">
        <label for="attachmentName"><span data-field="nameLabel"></span></label>
        <input
          id="attachmentNameInput"
          class="form-control pf-c-form-control"
          type="text"
          aria-label="Name text input"
          id="attachmentName"
        />
        <br />
        <label for="kieUrl"><span data-field="urlLabel"></span></label>
        <input
          id="urlInput"
          class="form-control pf-c-form-control"
          type="text"
          aria-label="URL text input"
          id="kieUrl"
        />
        <span id="attachmentTip" class="attachment-tip"></span>
        <div class="buttons-container">
          <button id="okButton" class="btn btn-sm btn-primary" data-placement="bottom"></button>
          <button id="cancelButton" class="btn btn-sm btn-default" data-placement="bottom"></button>
        </div>
      </div>
    </div>
  </div>
</div>
