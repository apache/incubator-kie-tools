<div
  data-field="popover"
  data-toggle="popover"
  data-trigger="manual"
  data-container="#popover-container"
  title="i18ned"
  data-close="true"
  tabindex="0"
>
  <div id="popover-container"></div>
  <div id="popover-content">
    <div class="kie-dmn-value-and-data-type-container">
      <form id="#ValueAndDataTypeForm">
        <label for="kieValue"><span data-field="valueLabel"></span></label>
        <input
          data-field="valueEditor"
          class="form-control pf-c-form-control"
          type="text"
          aria-label="Value text input"
          id="kieValue"
          placeholder="Value"
          aria-placeholder="Value"
        />
        <br />
        <label for="kieDataType"><span data-field="dataTypeLabel"></span></label>
        <div data-field="typeRefSelector" id="kieDataType"></div>
      </form>
    </div>
  </div>
</div>
