<div>
  <div data-field="success-container" class="alert alert-success">
    <i class="pficon pficon-ok"></i>
    <strong data-field="strong-success-message"></strong>
    <span data-field="regular-success-message"></span>
    <div class="action-buttons">
      <button data-field="close-success-message-button" class="fa fa-times"></button>
    </div>
  </div>

  <div data-field="error-container" class="alert alert-danger">
    <span class="pficon pficon-error-circle-o"></span>
    <strong data-field="strong-error-message"></strong>
    <span data-field="regular-error-message"></span>
  </div>

  <div data-field="warning-container" class="alert alert-warning">
    <span class="pficon pficon-warning-triangle-o"></span>
    <strong data-field="strong-warning-message"></strong>
    <span data-field="regular-warning-message"></span>
    <div class="action-buttons">
      <button
        class="btn btn-default btn-sm"
        data-field="cancel-warning-button"
        type="button"
        data-i18n-key="Cancel"
      ></button>
      <button class="btn btn-primary btn-sm" data-field="ok-warning-button" type="button" data-i18n-key="Ok"></button>
    </div>
  </div>
</div>
