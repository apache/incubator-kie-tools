<div class="">
  <div data-field="header" data-i18n-key="Header"></div>

  <div data-field="body" class="kie-included-model-modal-body">
    <p data-i18n-key="Description"></p>
    <label data-i18n-key="DMNModelsLabel"></label>
    <div data-field="dropdown"></div>

    <label for="model-name" data-i18n-key="UniqueNameLabel"></label>

    <button data-field="include" class="btn btn-primary" data-i18n-key="Include"></button>
    <button data-field="cancel" class="btn btn-default" data-i18n-key="Cancel"></button>
