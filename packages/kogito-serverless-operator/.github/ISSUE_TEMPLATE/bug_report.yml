name: Bug Report
description: Report a bug in the SonataFlow Operator
labels: kind/bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        The preferred method to file a bug is [our JIRA board](https://issues.redhat.com/projects/KOGITO). You are still allowed to submit a GitHub issue, but you may experience delays in the feedback.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the bug
      description: >-
        Describe the issue you are experiencing here to communicate to the
        maintainers. Tell us what you were trying to do and what happened.
        Provide a clear and concise description of what the problem is.
  - type: textarea
    attributes:
      label: Expected behavior
      description: >-
        Describe the expected behavior clearly and concisely.
  - type: textarea
    attributes:
      label: Actual behavior
      description: >-
        Describe the actual behavior clearly and concisely.
  - type: textarea
    attributes:
      label: How to Reproduce?
      description: >-
        Link to a small reproducer (preferably a project with all the CR that are causing the issue) or attach an archive containing the reproducer to the issue.
      placeholder: |
        Reproducer:
        Steps to reproduce the behavior:
        1. 
        2. 
        3.
  - type: markdown
    attributes:
      value: |
        ## Environment
  - type: input
    attributes:
      label: Output of `uname -a` or `ver`
  - type: input
    attributes:
      label: Golang version
  - type: input
    attributes:
      label: Operator-sdk version
  - type: input
    attributes:
      label: SonataFlow Operator version or git rev
  - type: textarea
    attributes:
      label: Additional information
      description: >
        If you have any additional information for us, use the field below.
        Please note, you can attach screenshots or screen recordings here, by
        dragging and dropping files in the field below.
