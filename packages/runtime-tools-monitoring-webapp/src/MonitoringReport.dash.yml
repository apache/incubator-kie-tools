properties:
  dataIndexUrl: http://localhost:8180/graphql
  # seconds
  refresh: 10

  # cards size (change the template for width)
  cardsHeight: 80
global:
  allowUrlProperties: true
  settings:
    refresh:
      interval: ${refresh}
    columns:
      - id: Total
        pattern: "#"
    html:
      html: >-
        <div id="${this}" class="card-pf card-pf-aggregate-status" style="background-color: ${bgColor}; width: 90%; height: 80px">
          <h2 style="font-weight: 600; font-size: large" id="${this}Value">${value}</h2>
          <p style="font-weight: 400" id="${this}Title"><em id="${this}Icon" class=""></em> ${title}</p>
        </div>
datasets:
  - uuid: nodes
    expression: >-
      $.data.ProcessInstances.(
          $map(nodes, function($n){
              [processId,$n.type, $n.name, $n.exit ? $toMillis($n.exit) - $toMillis($n.enter) : -1]
          });
      )
    url: ${dataIndexUrl}/?query=%7BProcessInstances%7BprocessId%20nodes%7B%20nodeId%20type%20name%20enter%20exit%20%7D%7D%7D%0A
    columns:
      - id: workflowId
      - id: type
      - id: name
      - id: time
        type: number
  - uuid: workflows
    expression: >-
      $.data.ProcessInstances.[ id, businessKey ? businessKey : "", processId, processName, state, $fromMillis($toMillis(start)), $fromMillis($toMillis(lastUpdate)), end ? $toMillis(end) - $toMillis(start) : -1, error ? error.message : ""]
    url: ${dataIndexUrl}/?query=%7BProcessInstances%7Bid%20processId%20businessKey%20processName%20serviceUrl%20state%20start%20end%20lastUpdate%20error%20%7Bmessage%7D%7D%7D%0A
    columns:
      - id: id
      - id: businessKey
      - id: workflowId
      - id: workflowName
      - id: state
      - id: startDate
        type: DATE
      - id: lastUpdate
        type: DATE
      - id: duration
        type: number
      - id: errorMessage
pages:
  - properties:
      margin-left: 5px
    rows:
      - columns:
          - span: "11"
            components:
              - html: "Filter"
                properties:
                  font-weight: bolder
              - properties:
                  width: "150px"
                  margin-bottom: "20px"
                settings:
                  type: SELECTOR
                  filter:
                    notification: true
                  lookup:
                    uuid: workflows
                    group:
                      - columnGroup:
                          source: workflowId
                        functions:
                          - source: workflowId
                            column: Workflow
      - properties:
          margin-left: 30px
          text-align: center
        columns:
          - span: 2
            components:
              - settings:
                  type: METRIC
                  html:
                    javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-cubes";
                  filter:
                    listening: true
                  general:
                    title: Workflows
                  lookup:
                    uuid: workflows
                    group:
                      - functions:
                          - source: Total
                            function: COUNT
          - span: 2
            properties:
              color: blue
            components:
              - settings:
                  type: METRIC
                  html:
                    javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-check";
                  filter:
                    listening: true
                  general:
                    title: Completed
                  lookup:
                    uuid: workflows
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - COMPLETED
                    group:
                      - functions:
                          - source: Total
                            function: COUNT
          - span: 2
            properties:
              color: green
            components:
              - settings:
                  type: METRIC
                  html:
                    javascript: document.getElementById(${this}.id + "Icon").className = "pficon pficon-ok";
                  filter:
                    listening: true
                  general:
                    title: Active
                  lookup:
                    uuid: workflows
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - ACTIVE
                    group:
                      - functions:
                          - source: Total
                            function: COUNT
          - span: 2
            properties:
              color: orange
            components:
              - settings:
                  type: METRIC
                  html:
                    javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-clock-o";
                  filter:
                    listening: true
                  general:
                    title: Pending
                  lookup:
                    uuid: workflows
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - PENDING
                    group:
                      - functions:
                          - source: Total
                            function: COUNT
          - span: 2
            properties:
              color: orange
            components:
              - settings:
                  type: METRIC
                  html:
                    javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-ban";
                  filter:
                    listening: true
                  general:
                    title: Aborted
                  lookup:
                    uuid: workflows
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - ABORTED
                    group:
                      - functions:
                          - source: Total
                            function: COUNT
          - span: 2
            properties:
              color: red
            components:
              - settings:
                  type: METRIC
                  html:
                    javascript: document.getElementById(${this}.id + "Icon").className = "pficon-error-circle-o";
                  filter:
                    listening: true
                  general:
                    title: Error
                  lookup:
                    uuid: workflows
                    filter:
                      - column: state
                        function: EQUALS_TO
                        args:
                          - ERROR
                    group:
                      - functions:
                          - source: Total
                            function: COUNT
      - columns:
          - components:
              - html: "<hr />"
      - columns:
          - components:
              - settings:
                  type: barchart
                  general:
                    title: Functions and States Average Duration
                  chart:
                    resizable: true
                  extraConfiguration: >-
                    {
                      "yAxis": {
                        "name": "Time (ms)",
                        "nameLocation": "middle",
                        "nameGap": "45",
                        "nameTextStyle": {
                          "fontStyle": "italic"
                         }
                      }
                    }
                  filter:
                    listening: true
                  lookup:
                    uuid: nodes
                    filter:
                      - column: name
                        function: NOT_IN
                        args:
                          - EmbeddedStart
                          - EmbeddedEnd
                          - Script
                      - column: type
                        function: NOT_IN
                        args:
                          - Join
                    sort:
                      - column: Time (ms)
                        order: DESCENDING
                    group:
                      - columnGroup:
                          source: name
                        functions:
                          - source: name
                          - source: time
                            function: AVERAGE
                            column: Time (ms)
      - columns:
          - components:
              - html: <h3> Workflow List </h3>
      - columns:
          - components:
              - settings:
                  component: table
                  external:
                    width: 100%
                    height: 500px
                  filter:
                    listening: true
                  lookup:
                    uuid: workflows
                    sort:
                      - column: lastUpdate
                        order: DESCENDING
                    group:
                      - columnsGroup:
                          source: workflowId
                        functions:
                          - source: id
                            column: Instance ID
                          - source: businessKey
                            column: Business Key
                          - source: workflowId
                            column: ID
                          - source: workflowName
                            column: Name
                          - source: state
                            column: State
                          - source: startDate
                            column: Start Date
                          - source: lastUpdate
                            column: Last Update
                          - source: duration
                            column: Duration
                          - source: errorMessage
                            column: Error Message
