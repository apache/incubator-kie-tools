
# KIE Sandbox application
name: kie-sandbox

extendedServiceUrl: "http://127.0.0.1:21345"
corsProxyUrl: "http://127.0.0.1:8081"

replicaCount: 1

image:
  registry: quay.io
  account: kie-tools
  name: kie-sandbox-image
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  nodePort: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: kie-sandbox.domain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Cors Proxy component
corsProxy:
  name: cors-proxy

  replicaCount: 1

  image:
    registry: quay.io
    account: kie-tools
    name: cors-proxy-image
    pullPolicy: IfNotPresent
    tag: "latest"

  imagePullSecrets: []

  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}

  service:
    type: ClusterIP
    port: 8080
    nodePort: ""

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Extended services component
extendedServices:
  name: extended-services

  replicaCount: 1

  image:
    registry: quay.io
    account: kie-tools
    name: kie-sandbox-extended-services-image
