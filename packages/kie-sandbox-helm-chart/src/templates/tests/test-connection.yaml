apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kie-sandbox-helm-chart.kieSandbox.fullname" . }}-test-connection"
  labels:
    {{- include "kie-sandbox-helm-chart.kieSandbox.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "kie-sandbox-helm-chart.kieSandbox.fullname" . }}:{{ .Values.kieSandbox.service.port }}']
  restartPolicy: Never
