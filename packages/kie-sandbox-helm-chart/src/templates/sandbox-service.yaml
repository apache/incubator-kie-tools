apiVersion: v1
kind: Service
metadata:
  name: {{ include "kie-sandbox-helm-chart.kieSandbox.fullname" . }}
  labels:
    {{- include "kie-sandbox-helm-chart.kieSandbox.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kieSandbox.service.type }}
  ports:
    - port: {{ .Values.kieSandbox.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if (and (eq .Values.kieSandbox.service.type "NodePort")) }}
      nodePort: {{ .Values.kieSandbox.service.nodePort }}
      {{- end }}
  selector:
    {{- include "kie-sandbox-helm-chart.kieSandbox.selectorLabels" . | nindent 4 }}
