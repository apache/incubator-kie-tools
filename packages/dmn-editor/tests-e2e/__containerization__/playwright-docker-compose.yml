services:
  playwright:
    platform: linux/amd64
    container_name: kie-tools-playwright-containerization-dmn-editor
    image: kie-tools-playwright-container-image:${PROJECT_VERSION}
    depends_on:
      - nginx
    entrypoint: ["/bin/bash"]
    stdin_open: true
    tty: true
    ipc: "host"
    network_mode: "host"
    user: 1000:1000
    environment:
      - KIE_TOOLS_BUILD__runEndToEndTests=true
      - KIE_TOOLS_BUILD__runContainerizedEndToEndTests=true
    volumes:
      - ../../../../../kie-tools:/home/node/kie-tools-playwright/kie-tools/

  # The nginx reverse-proxy is used to forward `host.docker.internal` requests to `localhost.
  nginx:
    image: nginx:latest
    container_name: kie-tools-playwright-containerization-dmn-editor-nginx
    network_mode: host
    command: ["nginx", "-g", "daemon off;"]
    configs:
      - source: nginx-config
        target: /etc/nginx/nginx.conf

configs:
  nginx-config:
    content: |
      events {}

      http {
          server {
              listen ${PLAYWRIGHT_PORT};
              server_name localhost;

              location / {
                  proxy_pass http://host.docker.internal:${PLAYWRIGHT_PORT};
              }
          }
      }
