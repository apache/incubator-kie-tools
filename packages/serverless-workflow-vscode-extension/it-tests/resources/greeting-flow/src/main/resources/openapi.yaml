---
openapi: 3.0.3
info:
  title: international-greeting-service API
  version: "1.0"
paths:
  /getGreeting:
    post:
      tags:
        - International Greeting Resource
      operationId: getGreeting
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Data"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Greeting"
components:
  schemas:
    Data:
      type: object
      properties:
        language:
          type: string
        name:
          type: string
    Greeting:
      type: object
      properties:
        greeting:
          type: string
